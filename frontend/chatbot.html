<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #F7F9FC; --text-primary: #1F1F1F;
            --text-secondary: #5F6368; --input-bg: #FFFFFF; --border-color: #E0E0E0;
            --send-btn-bg: #2ECC71; --send-btn-hover-bg: #27ae60; --bot-bubble-bg: #F1F3F4;
            --user-bubble-bg: #2ECC71; --user-bubble-text: #FFFFFF; --shadow-color: rgba(0,0,0,0.06);
            --sidebar-bg: #FFFFFF; --sidebar-hover-bg: #F1F3F4; --danger-red: #e74c3c;
            --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #1e1e1e; --main-bg: #121212; --text-primary: #EAEAEA;
            --text-secondary: #9E9E9E; --input-bg: #2B2B2B; --border-color: #3A3A3A;
            --bot-bubble-bg: #2B2B2B; --user-bubble-bg: #2ECC71; --user-bubble-text: #FFFFFF;
            --shadow-color: rgba(0,0,0,0.25); --sidebar-bg: #1e1e1e; --sidebar-hover-bg: #3A3A3A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        a { text-decoration: none; color: inherit; }

        /* --- Sidebar & Main Layout --- */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: margin-left 0.3s ease-in-out; position: fixed; top: 0; left: 0; height: 100vh; z-index: 300; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .new-chat-btn { width: 100%; padding: 10px 15px; border-radius: 8px; background: var(--accent-green); color: white; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-size: 0.95rem; font-weight: 500; border: none; transition: background-color 0.2s; }
        .new-chat-btn:hover { background-color: var(--send-btn-hover-bg); }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .recent-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 10px; }
        #recent-chats-list { list-style: none; }
        #recent-chats-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        #recent-chats-list li:hover { background-color: var(--sidebar-hover-bg); }
        #recent-chats-list li.active { background-color: var(--accent-green); color: white; }
        #recent-chats-list li.active .delete-chat-btn { color: white; }
        .chat-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; pointer-events: none; }
        .delete-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; border-radius: 50%; opacity: 0; transition: opacity 0.2s, color 0.2s; }
        #recent-chats-list li:hover .delete-chat-btn { opacity: 1; }
        .delete-chat-btn:hover { color: var(--danger-red); }
        .sidebar-footer { padding: 10px 15px; border-top: 1px solid var(--border-color); margin-top: auto; }
        .sidebar-nav-link { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; color: var(--text-primary); font-weight: 500; transition: background-color 0.2s; }
        .sidebar-nav-link:hover { background-color: var(--sidebar-hover-bg); }
        .sidebar-nav-link i { width: 20px; text-align: center; }

        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; transition: margin-left 0.3s ease-in-out; }
        
        /* --- Navbar --- */
        .navbar { background-color: var(--header-footer-bg); padding: 12px 0; border-bottom: 1px solid var(--border-color); z-index: 100; flex-shrink: 0; position: relative; }
        .navbar-container { display: flex; justify-content: space-between; align-items: center; max-width: 100%; margin: 0 auto; padding: 0 20px; }
        .navbar-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 800; color: var(--accent-green); }
        .main-nav-menu { display: flex; align-items: center; gap: 10px; }
        .main-nav-menu a { color: var(--text-secondary); display: flex; align-items: center; gap: 8px; font-weight: 500; padding: 8px 12px; border-radius: 8px; transition: color 0.2s, background-color 0.2s; }
        .main-nav-menu a:hover { color: var(--text-primary); background-color: var(--sidebar-hover-bg); }
        .main-nav-menu a.active { color: var(--accent-green); font-weight: 600; }
        .nav-actions { display: flex; align-items: center; gap: 10px; }
        .icon-btn, .theme-button { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s, color 0.2s; }
        .icon-btn:hover, .theme-button:hover { background-color: var(--sidebar-hover-bg); color: var(--text-primary); }
        .language-dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background-color: var(--header-footer-bg); min-width: 160px; box-shadow: 0 8px 24px var(--shadow-color); z-index: 101; list-style: none; padding: 8px 0; border-radius: 8px; border: 1px solid var(--border-color); right: 0; top: 110%; }
        .dropdown-content.show { display: block; }
        .dropdown-content li a { color: var(--text-primary); padding: 10px 15px; display: block; font-size: 14px; }
        .dropdown-content li a:hover { background-color: var(--sidebar-hover-bg); }
        .hamburger-btn { display: none; }
        .mobile-nav-dropdown { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--header-footer-bg); border-top: 1px solid var(--border-color); padding: 10px 0; box-shadow: 0 8px 16px rgba(0,0,0,0.1); z-index: 99; }
        .mobile-nav-dropdown.show { display: block; }
        .mobile-nav-dropdown .nav-menu-mobile { display: flex; flex-direction: column; align-items: flex-start; gap: 0; padding: 0 20px; list-style: none; }
        .mobile-nav-dropdown .nav-menu-mobile a { padding: 15px 0; width: 100%; font-size: 16px; border-bottom: 1px solid var(--border-color); }
        .mobile-nav-dropdown .nav-menu-mobile li:last-child a { border-bottom: none; }

        /* --- Chat Area --- */
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 30px 40px; }
        .chat-message-container { max-width: 900px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 25px; }
        .message { display: flex; align-items: flex-start; gap: 15px; max-width: 90%; }
        .message .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .message-bubble { padding: 12px 18px; border-radius: 18px; position: relative; }
        .bot-message { align-self: flex-start; }
        .bot-message .avatar { background-color: var(--sidebar-hover-bg); color: var(--text-secondary); }
        .bot-message .message-bubble { background-color: var(--bot-bubble-bg); border: 1px solid var(--border-color); border-top-left-radius: 4px; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .avatar { background-color: var(--accent-green); color: white; }
        .user-message .message-bubble { background-color: var(--user-bubble-bg); color: var(--user-bubble-text); border-top-right-radius: 4px; }
        .message-content p { line-height: 1.6; white-space: pre-wrap; }
        .message-content img { max-width: 100%; max-height: 300px; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        .speaker-btn { position: absolute; bottom: 5px; right: 10px; background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1rem; opacity: 0.6; transition: opacity 0.3s; padding: 5px; }
        .message-bubble:hover .speaker-btn { opacity: 1; }
        .speaker-btn:hover { color: var(--accent-green); }

        /* --- Footer & Input --- */
        .footer { padding: 15px 40px 20px 40px; z-index: 10; }
        .chat-input-container { max-width: 900px; margin: 0 auto; }
        #image-preview-container { margin-bottom: 10px; position: relative; display: none; width: fit-content; }
        #image-preview { max-height: 100px; border-radius: 8px; border: 1px solid var(--border-color); }
        #remove-image-btn { position: absolute; top: -10px; right: -10px; background: var(--header-footer-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .chat-input-form { display: flex; align-items: center; gap: 10px; background-color: var(--input-bg); border-radius: 12px; padding: 8px; box-shadow: 0 4px 12px var(--shadow-color); border: 1px solid var(--border-color); }
        .input-wrapper { flex-grow: 1; }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 10px; }
        .input-actions { display: flex; align-items: center; gap: 5px; }
        .mic-btn.listening i { color: var(--danger-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .send-btn { background-color: var(--send-btn-bg); color: white; }
        .send-btn:hover { background-color: var(--send-btn-hover-bg); }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; }

        /* --- Responsive Design --- */
        @media (max-width: 1100px) {
            .chat-container { margin-left: 0; }
            .sidebar { margin-left: -260px; box-shadow: 5px 0 20px rgba(0,0,0,0.1); }
            body.sidebar-open .sidebar { margin-left: 0; }
        }
        @media (max-width: 992px) {
            .main-nav-menu { display: none; }
            .hamburger-btn { display: flex; }
            .chat-main, .footer { padding-left: 20px; padding-right: 20px; }
        }
    </style>
</head>
<body>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" id="new-chat-btn" data-lang-key="new_chat"><i class="fa-solid fa-plus"></i> New Chat</button>
    </div>
    <div class="sidebar-content">
        <p class="recent-title" data-lang-key="recent_chats">Recent Chats</p>
        <ul id="recent-chats-list"></ul>
    </div>
    <div class="sidebar-footer">
        <a href="#" id="logout-btn" class="sidebar-nav-link" data-lang-key="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </a>
    </div>
</aside>

<div class="chat-container" id="chat-container">
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <button class="icon-btn" id="menu-toggle-btn" title="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
                <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
            </div>
            <nav class="main-nav-menu" id="main-nav-menu">
                <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                <a href="chatbot.html" data-lang-key="nav_chatbot" class="active"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
            </nav>
            <div class="nav-actions">
                <div class="language-dropdown">
                    <button class="icon-btn language-selector-btn" title="Select Language"><i class="fa-solid fa-language"></i></button>
                    <ul class="dropdown-content">
                        <li><a href="#" data-lang="en">English</a></li>
                        <li><a href="#" data-lang="ta">தமிழ் (Tamil)</a></li>
                        <li><a href="#" data-lang="ml">മലയാളം (Malayalam)</a></li>
                    </ul>
                </div>
                <button id="theme-toggle" class="theme-button" title="Toggle Theme"><i class="fa-solid fa-sun"></i></button>
                <button class="hamburger-btn icon-btn" id="hamburger-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
        <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
            <ul class="nav-menu-mobile"></ul>
        </div>
    </header>

    <main class="chat-main" id="chat-main">
        <div class="chat-message-container" id="message-container"></div>
    </main>

    <footer class="footer">
        <div class="chat-input-container">
            <div id="image-preview-container">
                <img id="image-preview" src="" alt="Image preview" />
                <button id="remove-image-btn" title="Remove image">&times;</button>
            </div>
            <form class="chat-input-form" id="chat-form">
                <button type="button" class="icon-btn" id="image-btn" title="Upload Image"><i class="fa-solid fa-paperclip"></i></button>
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask about crops, soil, or pests..." autocomplete="off" data-lang-key="input_placeholder"/>
                </div>
                <div class="input-actions">
                    <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                    <button type="submit" class="icon-btn send-btn" id="send-btn" title="Send Message">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const body = document.body;
    const chatContainer = document.getElementById('chat-container');
    const messageContainer = document.getElementById('message-container');
    const chatMain = document.getElementById('chat-main');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageBtn = document.getElementById('image-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const imagePreview = document.getElementById('image-preview');
    const removeImageBtn = document.getElementById('remove-image-btn');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const micBtn = document.getElementById('mic-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const languageDropdown = document.querySelector('.language-dropdown');
    const languageSelectorBtn = document.querySelector('.language-selector-btn');
    const dropdownContent = document.querySelector('.dropdown-content');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileNavDropdown = document.getElementById('mobile-nav-dropdown');
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const recentChatsList = document.getElementById('recent-chats-list');

    // --- State Variables ---
    const API_BASE_URL = 'https://main-back-g4pq.onrender.com'; // Replace with your actual backend URL
    let currentChatId = null;
    let selectedFile = null;
    let currentLanguage = localStorage.getItem('chatLanguage') || 'en';

    // --- Language Data ---
    const languageData = {
        en: { logo_text: "FarmWise", nav_home: "Home", nav_chatbot: "Krishi Sahayi Bot", nav_crop_disease: "Crop Disease Diagnosis", nav_weather: "Weather Prediction", nav_community: "Farmer Community", new_chat: "New Chat", recent_chats: "Recent Chats", logout: "Logout", input_placeholder: "Ask about crops, soil, or pests..." },
        ta: { logo_text: "பார்ம்வைஸ்", nav_home: "முகப்பு", nav_chatbot: "கிருஷி சஹாயி பாட்", nav_crop_disease: "பயிர் நோய் கண்டறிதல்", nav_weather: "வானிலை முன்னறிவிப்பு", nav_community: "விவசாயிகள் சமூகம்", new_chat: "புதிய அரட்டை", recent_chats: "சமீபத்திய அரட்டைகள்", logout: "வெளியேறு", input_placeholder: "பயிர்கள், மண், அல்லது பூச்சிகள் பற்றி கேட்கவும்..." },
        ml: { logo_text: "ഫാംവൈസ്", nav_home: "ഹോം", nav_chatbot: "കൃഷി സഹായി ബോട്ട്", nav_crop_disease: "വിള രോഗനിർണയം", nav_weather: "കാലാവസ്ഥാ പ്രവചനം", nav_community: "കർഷക സമൂഹം", new_chat: "പുതിയ ചാറ്റ്", recent_chats: "സമീപകാല ചാറ്റുകൾ", logout: "ലോഗൗട്ട്", input_placeholder: "വിളകളെക്കുറിച്ചോ മണ്ണിനെക്കുറിച്ചോ കീടങ്ങളെക്കുറിച്ചോ ചോദിക്കുക..." }
    };

    // --- API & Core Functions ---
    const fetchWithAuth = async (url, options = {}) => {
        const token = localStorage.getItem('token');
        if (!token) {
            // window.location.href = 'login.html'; // Uncomment for production
            console.error("No auth token found, redirecting to login.");
            throw new Error('Authentication token not found.');
        }
        const headers = { ...(options.headers || {}), 'x-auth-token': token };
        if (options.body instanceof FormData) {
            delete headers['Content-Type'];
        } else if (options.body) {
             headers['Content-Type'] = 'application/json';
        }

        try {
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.clear();
                // window.location.href = 'login.html'; // Uncomment for production
                throw new Error('Session expired. Please log in again.');
            }
            return response;
        } catch (error) {
            console.error('Fetch error:', error);
            throw error;
        }
    };

    const addMessage = (sender, contentParts, isError = false) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        if(isError) messageDiv.classList.add('error-message');

        const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
        const avatar = `<div class="avatar"><i class="fa-solid ${avatarIcon}"></i></div>`;

        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        contentParts.forEach(part => {
            if (part.type === 'text' && part.text) {
                const p = document.createElement('p');
                p.textContent = part.text;
                contentDiv.appendChild(p);
            } else if (part.type === 'image_url' && part.image_url) {
                const img = document.createElement('img');
                img.src = part.image_url;
                contentDiv.appendChild(img);
            }
        });
        
        if (sender === 'bot' && !isError) {
             const speakerBtn = document.createElement('button');
             speakerBtn.className = 'speaker-btn';
             speakerBtn.title = 'Read aloud';
             speakerBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
             messageBubble.appendChild(speakerBtn);
        }
        
        messageBubble.appendChild(contentDiv);
        messageDiv.innerHTML = avatar;
        messageDiv.appendChild(messageBubble);
        messageContainer.appendChild(messageDiv);
        chatMain.scrollTop = chatMain.scrollHeight;
        return messageDiv;
    };

    const streamResponse = (messageDiv, fullText) => {
        const p = messageDiv.querySelector('.message-content p');
        if (!p) return;
        p.textContent = '';
        const words = fullText.split(/(\s+)/);
        let wordIndex = 0;
        const intervalId = setInterval(() => {
            if (wordIndex < words.length) {
                p.textContent += words[wordIndex];
                chatMain.scrollTop = chatMain.scrollHeight;
                wordIndex++;
            } else {
                clearInterval(intervalId);
                // Automatically speak text when streaming is complete
                speakText(fullText, currentLanguage);
            }
        }, 30);
    };

    const startNewChat = () => {
        currentChatId = null;
        messageContainer.innerHTML = '';
        userInput.value = '';
        removeImage();
        addMessage('bot', [{ type: 'text', text: 'Hello! How can I assist you with your farming questions today?' }]);
        document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.remove('active'));
        if (window.innerWidth <= 1100) body.classList.remove('sidebar-open');
    };
    
    // --- UI & Helper Functions ---
    const applyTheme = (theme) => {
        const themeIcon = themeToggleBtn.querySelector('i');
        body.classList.toggle('dark-mode', theme === 'dark');
        themeIcon.classList.toggle('fa-moon', theme === 'dark');
        themeIcon.classList.toggle('fa-sun', theme !== 'dark');
    };

    const setLanguage = (lang) => {
        currentLanguage = lang;
        localStorage.setItem('chatLanguage', lang);
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            if (languageData[lang]?.[key]) {
                const icon = el.querySelector('i');
                const textNode = el.childNodes[1]; // Assuming text is the second node
                if (el.tagName === 'INPUT') {
                    el.placeholder = languageData[lang][key];
                } else if (textNode && textNode.nodeType === Node.TEXT_NODE) {
                    textNode.textContent = ' ' + languageData[lang][key];
                } else if(el.querySelector('span')) {
                    el.querySelector('span').textContent = languageData[lang][key];
                } else {
                     el.innerHTML = (icon ? icon.outerHTML : '') + ' ' + languageData[lang][key];
                }
            }
        });
    };
    
    const removeImage = () => {
        selectedFile = null;
        imageInput.value = '';
        imagePreviewContainer.style.display = 'none';
        imagePreview.src = '';
    };

    const speakText = (text, langCode) => {
        if (!text || typeof text !== 'string') return;
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        const langMap = { 'en': 'en-US', 'ta': 'ta-IN', 'ml': 'ml-IN' };
        utterance.lang = langMap[langCode] || 'en-US';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
    };
    
    // --- Chat History Management ---
    const fetchRecentChats = async () => {
        try {
            const res = await fetchWithAuth(`${API_BASE_URL}/api/chats`);
            if (!res.ok) throw new Error('Failed to fetch chats.');
            const chats = await res.json();
            recentChatsList.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.dataset.chatId = chat._id;
                li.innerHTML = `<span class="chat-title">${chat.title}</span><button class="delete-chat-btn" title="Delete chat"><i class="fa-solid fa-trash-can"></i></button>`;
                recentChatsList.appendChild(li);
            });
        } catch (error) {
            console.error(error.message);
        }
    };
    
    const loadChatHistory = async (chatId) => {
        if (currentChatId === chatId) return;
        currentChatId = chatId;
        messageContainer.innerHTML = '';
        addMessage('bot', [{ type: 'text', text: 'Loading chat history...' }]);
        document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.toggle('active', li.dataset.chatId === chatId));
        if (window.innerWidth <= 1100) body.classList.remove('sidebar-open');
        try {
            const res = await fetchWithAuth(`${API_BASE_URL}/api/chat/${chatId}`);
            if (!res.ok) throw new Error('Failed to load history.');
            const history = await res.json();
            messageContainer.innerHTML = '';
            history.forEach(msg => addMessage(msg.role === 'user' ? 'user' : 'bot', msg.content));
        } catch (error) {
            messageContainer.innerHTML = '';
            addMessage('bot', [{ type: 'text', text: `Error: ${error.message}` }], true);
        }
    };

    const deleteChat = async (chatId) => {
        if (!confirm('Are you sure you want to delete this chat?')) return;
        try {
            await fetchWithAuth(`${API_BASE_URL}/api/chat/${chatId}`, { method: 'DELETE' });
            if (currentChatId === chatId) startNewChat();
            fetchRecentChats();
        } catch (error) {
            alert(`Error deleting chat: ${error.message}`);
        }
    };

    // --- Event Listeners Setup ---
    const setupEventListeners = () => {
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText && !selectedFile) return;

            sendBtn.disabled = true;
            
            const userMessageContent = [];
            if (selectedFile) userMessageContent.push({ type: 'image_url', image_url: URL.createObjectURL(selectedFile) });
            if (userText) userMessageContent.push({ type: 'text', text: userText });
            addMessage('user', userMessageContent);
            
            const thinkingMessage = addMessage('bot', [{ type: 'text', text: '...' }]);

            const formData = new FormData();
            formData.append('message', userText || "Analyze this image");
            formData.append('language', currentLanguage);
            if (selectedFile) formData.append('image', selectedFile);
            if (currentChatId) formData.append('chatId', currentChatId);

            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Server error.');
                
                thinkingMessage.remove(); // Remove thinking message before streaming
                const botMessageDiv = addMessage('bot', [{ type: 'text', text: '' }]);
                streamResponse(botMessageDiv, data.reply);
                
                if (!currentChatId && data.newChatId) {
                    currentChatId = data.newChatId;
                    await fetchRecentChats();
                    document.querySelector(`#recent-chats-list li[data-chat-id="${currentChatId}"]`)?.classList.add('active');
                }
            } catch (error) {
                thinkingMessage.remove();
                addMessage('bot', [{ type: 'text', text: `Sorry, an error occurred: ${error.message}` }], true);
            } finally {
                userInput.value = '';
                removeImage();
                sendBtn.disabled = false;
                userInput.focus();
            }
        });

        themeToggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        
        menuToggleBtn.addEventListener('click', () => body.classList.toggle('sidebar-open'));
        newChatBtn.addEventListener('click', startNewChat);
        logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.href = 'login.html'; });
        
        // Language Dropdown
        languageSelectorBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownContent.classList.toggle('show');
        });
        dropdownContent.addEventListener('click', (e) => {
            const lang = e.target.closest('a')?.dataset.lang;
            if (lang) {
                setLanguage(lang);
                dropdownContent.classList.remove('show');
            }
        });

        // Mobile Nav Dropdown
        hamburgerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileNavDropdown.classList.toggle('show');
        });
        
        // Image Handling
        imageBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                imagePreview.src = URL.createObjectURL(file);
                imagePreviewContainer.style.display = 'block';
            }
        });
        removeImageBtn.addEventListener('click', removeImage);
        
        // Chat History Handling
        recentChatsList.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            const deleteBtn = e.target.closest('.delete-chat-btn');
            if (deleteBtn) {
                e.stopPropagation();
                deleteChat(li.dataset.chatId);
            } else if (li) {
                loadChatHistory(li.dataset.chatId);
            }
        });
        
        // Text-to-Speech on click
        messageContainer.addEventListener('click', e => {
            const speakerBtn = e.target.closest('.speaker-btn');
            if (speakerBtn) {
                const text = speakerBtn.closest('.message-bubble').querySelector('p')?.textContent;
                speakText(text, currentLanguage);
            }
        });

        // Close dropdowns on outside click
        window.addEventListener('click', () => {
            if (dropdownContent.classList.contains('show')) dropdownContent.classList.remove('show');
            if (mobileNavDropdown.classList.contains('show')) mobileNavDropdown.classList.remove('show');
        });

        // Speech Recognition (Voice-to-Text)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            micBtn.addEventListener('click', () => {
                micBtn.classList.add('listening');
                recognition.lang = currentLanguage;
                recognition.start();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value += (userInput.value ? ' ' : '') + transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                alert(`Speech recognition error: ${event.error}`);
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
        }
    };

    // --- Initialization ---
    const init = () => {
        // Automatically close sidebar on screens smaller than 1100px on load
        if (window.innerWidth <= 1100) {
            body.classList.remove('sidebar-open');
        } else {
             body.classList.add('sidebar-open');
        }

        // Clone nav items for mobile menu
        const desktopNav = document.getElementById('main-nav-menu');
        const mobileNavContainer = mobileNavDropdown.querySelector('.nav-menu-mobile');
        if (desktopNav && mobileNavContainer) {
            Array.from(desktopNav.children).forEach(item => {
                const li = document.createElement('li');
                li.appendChild(item.cloneNode(true));
                mobileNavContainer.appendChild(li);
            });
        }
        
        // Load settings and data
        applyTheme(localStorage.getItem('theme') || 'light');
        setLanguage(currentLanguage);
        setupEventListeners();
        fetchRecentChats();
        startNewChat();
    };

    init();
});
</script>
</body>
</html>
