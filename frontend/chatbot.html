<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF;
            --main-bg: #EAF4EE;
            --text-primary: #202123;
            --text-secondary: #5F6368;
            --input-bg: #F1F3F4;
            --border-color: #DEE2E6;
            --send-btn-bg: #2ECC71;
            --bot-bubble-bg: #FFFFFF;
            --user-bubble-bg: #DCF8C6;
            --shadow-color: rgba(0, 0, 0, 0.07);
            --sidebar-bg: #F8F9FA;
            --sidebar-hover-bg: #E9ECEF;
            --danger-red: #e74c3c;
            --accent-green: #2ECC71;
        }

        body.dark-mode {
            --header-footer-bg: #161b22;
            --main-bg: #0D1117;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --input-bg: #21262d;
            --border-color: #30363d;
            --bot-bubble-bg: #161b22;
            --user-bubble-bg: #004D40;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --sidebar-bg: #0D1117;
            --sidebar-hover-bg: #161b22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: margin-left 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 300;
            margin-left: -260px;
        }

        body.sidebar-open .sidebar {
            margin-left: 0;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            background: var(--header-footer-bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .new-chat-btn:hover {
            background-color: var(--sidebar-hover-bg);
        }

        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .recent-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        #recent-chats-list {
            list-style: none;
        }

        #recent-chats-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #recent-chats-list li:hover {
            background-color: var(--sidebar-hover-bg);
        }

        #recent-chats-list li.active {
            background-color: var(--accent-green);
            color: white;
        }
        #recent-chats-list li.active .delete-chat-btn {
            color: white;
        }

        .chat-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin-right: 10px;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            opacity: 0.6;
            transition: opacity 0.2s, color 0.2s;
        }

        #recent-chats-list li:hover .delete-chat-btn {
            opacity: 1;
        }
        .delete-chat-btn:hover {
            color: var(--danger-red);
        }
        
        .sidebar-footer {
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }
        .sidebar-nav-link {
            display: flex; align-items: center; gap: 15px;
            padding: 12px 15px; border-radius: 8px;
            color: var(--text-primary); font-weight: 500;
            transition: background-color 0.2s;
        }
        .sidebar-nav-link:hover {
            background-color: var(--sidebar-hover-bg);
        }
        .sidebar-nav-link i {
            width: 20px; text-align: center;
        }
        
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        body.sidebar-open .chat-container {
             margin-left: 260px;
        }

        .navbar {
            background-color: var(--header-footer-bg);
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: var(--accent-green);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .desktop-nav {
            display: flex;
        }

        .nav-menu a {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent-green);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .icon-btn {
           background: none; border: none; color: var(--text-secondary); font-size: 18px;
           cursor: pointer; border-radius: 50%; width: 40px; height: 40px;
           display: flex; align-items: center; justify-content: center;
           transition: background-color 0.2s ease, color 0.2s ease;
        }
        .icon-btn:hover {
            background-color: var(--sidebar-hover-bg);
            color: var(--text-primary);
        }

        .language-dropdown {
            position: relative;
        }

        .language-selector {
            background: none; border: none; color: var(--text-secondary);
            font-size: 15px; cursor: pointer; padding: 5px 10px; border-radius: 6px;
            display: flex; align-items: center; gap: 5px;
            transition: background-color 0.2s;
        }
        .language-selector:hover {
            background-color: var(--sidebar-hover-bg);
        }

        .dropdown-content {
            display: none; position: absolute; background-color: var(--header-footer-bg);
            min-width: 160px; box-shadow: 0 8px 16px var(--shadow-color); z-index: 101;
            list-style: none; padding: 8px 0; border-radius: 8px;
            border: 1px solid var(--border-color); right: 0; top: 100%; margin-top: 8px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-content li a {
            color: var(--text-primary); padding: 10px 20px; display: block; font-size: 14px;
        }
        .dropdown-content li a:hover { background-color: var(--sidebar-hover-bg); }

        .hamburger-btn { display: none; }
        
        .mobile-nav-dropdown {
            display: none; position: absolute; top: 100%; left: 0; width: 100%;
            background-color: var(--header-footer-bg); border-top: 1px solid var(--border-color);
            z-index: 99;
        }
        .mobile-nav-dropdown.show { display: block; }
        .mobile-nav-dropdown .nav-menu {
            display: flex; flex-direction: column; align-items: flex-start;
            gap: 0; padding: 10px 20px;
        }
        .mobile-nav-dropdown .nav-menu a {
            padding: 15px 0; width: 100%; font-size: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .mobile-nav-dropdown .nav-menu a:last-child { border-bottom: none; }

        .chat-main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-message-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 20px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            max-width: 85%;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-bubble {
             padding: 12px 18px;
             border-radius: 18px;
             line-height: 1.6;
             box-shadow: 0 2px 4px var(--shadow-color);
             position: relative;
         }

        .bot-message {
            align-self: flex-start;
        }
        .bot-message .message-bubble {
             background-color: var(--bot-bubble-bg);
             border: 1px solid var(--border-color);
             border-top-left-radius: 4px;
         }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
         .user-message .message-bubble {
            background-color: var(--user-bubble-bg);
            border-bottom-right-radius: 4px;
        }
        body.dark-mode .user-message .message-bubble {
            color: #e0e0e0;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        .message-content p {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .speaker-btn {
             background: none; border: none; color: var(--text-secondary);
             cursor: pointer; font-size: 1rem; opacity: 0.5;
             transition: opacity 0.3s, color 0.3s;
             padding: 5px; position: absolute; right: 5px; bottom: 5px;
        }
        .bot-message:hover .speaker-btn { opacity: 1; }
        .speaker-btn:hover { color: var(--accent-green); }

        .footer {
            background-color: var(--header-footer-bg);
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            z-index: 10;
        }

        .chat-input-container {
            max-width: 900px;
            margin: 0 auto;
        }

        #image-preview-container {
            margin-bottom: 10px; position: relative;
            display: none; width: fit-content;
        }
        #image-preview {
            max-height: 100px; border-radius: 8px; border: 1px solid var(--border-color);
        }
        #remove-image-btn {
            position: absolute; top: -10px; right: -10px;
            background: var(--header-footer-bg); color: var(--text-secondary);
            border: 1px solid var(--border-color); border-radius: 50%;
            width: 24px; height: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .chat-input-form {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--input-bg);
            border-radius: 28px;
            padding: 5px 10px;
            border: 1px solid var(--border-color);
        }
        .chat-input-form:focus-within {
             border-color: var(--accent-green);
        }

        .input-wrapper {
            flex-grow: 1;
        }
        .input-wrapper input {
            width: 100%; border: none; outline: none;
            font-size: 1rem; color: var(--text-primary);
            background: none; padding: 10px;
        }

        .send-btn {
            background-color: var(--send-btn-bg);
            border: none;
            color: white;
            width: 44px; height: 44px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
            transition: background-color 0.2s, transform 0.1s;
        }
        .send-btn:hover { background-color: #27ae60; }
        .send-btn:active { transform: scale(0.9); }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; }

        .mic-btn.listening i { color: var(--danger-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
        @media (max-width: 992px) {
            .desktop-nav { display: none; }
            .hamburger-btn { display: flex; }
            body.sidebar-open .chat-container { margin-left: 0; }
        }
        @media (max-width: 768px) {
            .chat-container {
                 transition: none;
            }
            body.sidebar-open .chat-container {
                 margin-left: 260px;
            }
            .message { max-width: 95%; }
            .chat-main { padding: 15px; }
        }

    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn"><i class="fa-solid fa-plus"></i> <span data-lang-key="new_chat">New Chat</span></button>
        </div>
        <div class="sidebar-content">
            <p class="recent-title" data-lang-key="recent_chats">Recent Chats</p>
            <ul id="recent-chats-list"></ul>
        </div>
        <div class="sidebar-footer">
            <a href="#" id="logout-btn" class="sidebar-nav-link">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span data-lang-key="logout">Logout</span>
            </a>
        </div>
    </aside>

    <div class="chat-container">
        <header class="navbar">
            <div class="navbar-container">
                <div class="navbar-left">
                    <button class="icon-btn" id="menu-toggle-btn" title="Toggle Menu"><i class="fa-solid fa-bars"></i></button>
                    <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
                </div>
                <nav class="nav-menu desktop-nav">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                    <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                    <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                    <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
                </nav>
                <div class="nav-actions">
                    <div class="language-dropdown">
                        <button class="language-selector">English <i class="fa-solid fa-angle-down"></i></button>
                        <ul class="dropdown-content">
                            <li><a href="#" data-lang="en">English</a></li>
                            <li><a href="#" data-lang="ta">தமிழ் (Tamil)</a></li>
                            <li><a href="#" data-lang="ml">മലയാളം (Malayalam)</a></li>
                        </ul>
                    </div>
                    <button id="theme-toggle" class="icon-btn" title="Toggle Theme"><i class="fa-solid fa-sun"></i></button>
                    <button class="hamburger-btn icon-btn" id="hamburger-btn"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                    <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                    <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                    <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
                </nav>
            </div>
        </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>

        <footer class="footer">
            <div class="chat-input-container">
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="Image preview" />
                    <button id="remove-image-btn" title="Remove image">&times;</button>
                </div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask about crops, soil, or pests..." autocomplete="off" />
                    </div>
                    <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                    <button type="submit" class="send-btn" id="send-btn" title="Send Message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://mains-ayqd.onrender.com';

            // DOM Element References
            const body = document.body;
            const messageContainer = document.getElementById('message-container');
            const chatMain = document.getElementById('chat-main');
            const newChatBtn = document.getElementById('new-chat-btn');
            const recentChatsList = document.getElementById('recent-chats-list');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const menuToggleBtn = document.getElementById('menu-toggle-btn');
            const micBtn = document.getElementById('mic-btn');
            const imageBtn = document.getElementById('image-btn');
            const imageInput = document.getElementById('image-input');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const removeImageBtn = document.getElementById('remove-image-btn');
            const languageDropdown = document.querySelector('.language-dropdown');
            const languageSelectorBtn = document.querySelector('.language-selector');
            const dropdownContent = document.querySelector('.dropdown-content');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileNavDropdown = document.getElementById('mobile-nav-dropdown');
            const logoutBtn = document.getElementById('logout-btn');

            // State Variables
            let currentChatId = null;
            let currentLanguage = 'en';
            let selectedFile = null;

            // --- API & Authentication ---
            const fetchWithAuth = async (url, options = {}) => {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('You are not logged in. Redirecting to login page.');
                    // window.location.href = 'login.html'; // Uncomment when login page is ready
                    return;
                }
                const headers = { ...(options.headers || {}), 'x-auth-token': token };
                if (options.body instanceof FormData) {
                    // Let the browser set the Content-Type for FormData
                    delete headers['Content-Type'];
                }
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    alert('Your session has expired. Please log in again.');
                    // window.location.href = 'login.html'; // Uncomment when login page is ready
                    throw new Error('Session expired');
                }
                return response;
            };
            
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.clear();
                alert('You have been logged out.');
                // window.location.href = 'login.html'; // Uncomment when login page is ready
            });

            // --- Internationalization (i18n) ---
            const languageData = {
                en: {
                    logo_text: "FarmWise", nav_home: "Home", nav_chatbot: "Krishi Sahayi Bot", nav_crop_disease: "Crop Disease Diagnosis", nav_weather: "Weather Prediction", nav_community: "Farmer Community", new_chat: "New Chat", recent_chats: "Recent Chats", logout: "Logout"
                },
                ta: {
                    logo_text: "பார்ம்வைஸ்", nav_home: "முகப்பு", nav_chatbot: "கிருஷி சஹாயி பாட்", nav_crop_disease: "பயிர் நோய் கண்டறிதல்", nav_weather: "வானிலை முன்னறிவிப்பு", nav_community: "விவசாயிகள் சமூகம்", new_chat: "புதிய அரட்டை", recent_chats: "சமீபத்திய அரட்டைகள்", logout: "வெளியேறு"
                },
                ml: {
                    logo_text: "ഫാംവൈസ്", nav_home: "ഹോം", nav_chatbot: "കൃഷി സഹായി ബോട്ട്", nav_crop_disease: "വിള രോഗനിർണയം", nav_weather: "കാലാവസ്ഥാ പ്രവചനം", nav_community: "കർഷക സമൂഹം", new_chat: "പുതിയ ചാറ്റ്", recent_chats: "സമീപകാല ചാറ്റുകൾ", logout: "ലോഗൗട്ട്"
                }
            };

            const setLanguage = (lang) => {
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.getAttribute('data-lang-key');
                    if (languageData[lang]?.[key]) {
                        const iconHTML = element.querySelector('i')?.outerHTML || '';
                        const text = languageData[lang][key];
                        element.innerHTML = iconHTML ? `${iconHTML} ${text}` : text;
                    }
                });
                const selectedLangText = document.querySelector(`.dropdown-content a[data-lang="${lang}"]`).textContent;
                languageSelectorBtn.innerHTML = `${selectedLangText.split(' ')[0]} <i class="fa-solid fa-angle-down"></i>`;
                currentLanguage = lang;
                localStorage.setItem('chatLanguage', lang);
            };

            // --- Theme Management ---
            const applyTheme = (theme) => {
                const themeIcon = themeToggleBtn.querySelector('i');
                body.classList.toggle('dark-mode', theme === 'dark');
                if (themeIcon) {
                    themeIcon.classList.toggle('fa-moon', theme === 'dark');
                    themeIcon.classList.toggle('fa-sun', theme !== 'dark');
                }
            };

            // --- UI Rendering & DOM Manipulation ---
            const addMessageToUI = (sender, content) => {
                const { text, imageUrl } = content;
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                
                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';

                if (text && text.trim() !== '') {
                    const p = document.createElement('p');
                    p.textContent = text;
                    contentDiv.appendChild(p);
                }
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = "Chat image";
                    contentDiv.appendChild(img);
                }
                if (sender === 'bot' && text && text.trim() !== '') {
                    const speakerBtn = document.createElement('button');
                    speakerBtn.className = 'speaker-btn';
                    speakerBtn.title = 'Read aloud';
                    speakerBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                    contentDiv.appendChild(speakerBtn);
                }

                messageBubble.appendChild(contentDiv);
                messageDiv.appendChild(messageBubble);
                messageContainer.appendChild(messageDiv);
                chatMain.scrollTop = chatMain.scrollHeight;
                return messageBubble;
            };

            const streamBotResponse = (fullText) => {
                const messageBubble = addMessageToUI('bot', { text: '' });
                const p = messageBubble.querySelector('p');
                const contentDiv = messageBubble.querySelector('.message-content');
                if (!p) return;

                const words = fullText.split(/(\s+)/);
                let wordIndex = 0;
                const intervalId = setInterval(() => {
                    if (wordIndex < words.length) {
                        p.textContent += words[wordIndex] || '';
                        chatMain.scrollTop = chatMain.scrollHeight;
                        wordIndex++;
                    } else {
                        clearInterval(intervalId);
                        const speakerBtn = document.createElement('button');
                        speakerBtn.className = 'speaker-btn';
                        speakerBtn.title = 'Read aloud';
                        speakerBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                        contentDiv.appendChild(speakerBtn);
                    }
                }, 40);
            };
            
            const resetImageInput = () => {
                imageInput.value = '';
                selectedFile = null;
                imagePreviewContainer.style.display = 'none';
                imagePreview.src = '';
            };

            // --- Chat Logic ---
            const startNewChat = () => {
                currentChatId = null;
                userInput.value = '';
                messageContainer.innerHTML = '';
                addMessageToUI('bot', { text: 'Hello! Ask me anything about agriculture.' });
                document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.remove('active'));
                resetImageInput();
                if (window.innerWidth <= 768) {
                    body.classList.remove('sidebar-open');
                }
            };
            
            const fetchRecentChats = async () => {
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/api/chats`);
                    if (!response || !response.ok) throw new Error('Failed to fetch chats');
                    const chats = await response.json();
                    recentChatsList.innerHTML = '';
                    chats.forEach(chat => {
                        const li = document.createElement('li');
                        if (chat._id === currentChatId) li.classList.add('active');
                        li.innerHTML = `<span class="chat-title">${chat.title}</span><button class="delete-chat-btn" data-chat-id="${chat._id}" title="Delete chat"><i class="fa-solid fa-trash-can"></i></button>`;
                        recentChatsList.appendChild(li);
                    });
                } catch (error) {
                    if (error.message !== 'Session expired') console.error('Failed to fetch recent chats:', error);
                }
            };
            
            const loadChatHistory = async (chatId) => {
                currentChatId = chatId;
                messageContainer.innerHTML = '';
                addMessageToUI('bot', { text: 'Loading chat history...' });

                document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.remove('active'));
                const activeLi = document.querySelector(`#recent-chats-list .delete-chat-btn[data-chat-id="${chatId}"]`);
                if (activeLi) activeLi.closest('li').classList.add('active');
                
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/api/chat/${chatId}`);
                    if (!response || !response.ok) throw new Error('Could not fetch history.');
                    // This is a correction from your backend: /api/chat/:chatId returns the *full chat document*, not just history.
                    // The history is in a property called 'history'.
                    const chatDoc = await response.json();
                    messageContainer.innerHTML = ''; // Clear "Loading..." message
                    
                    // Iterate over chatDoc.history, which is an array of { role, parts }
                    chatDoc.history.forEach(msg => {
                        const sender = msg.role === 'model' ? 'bot' : 'user';
                        let textContent = '';
                        let imageUrl = null;
                        
                        // Process the 'parts' array
                        if (Array.isArray(msg.parts)) {
                            for (const part of msg.parts) {
                                if (part.text) {
                                    textContent += part.text;
                                }
                                // Note: We don't re-render images from history for now,
                                // as they are not stored as simple URLs.
                                // If your frontend code *did* save the base64 preview, you could add it here.
                            }
                        }

                        addMessageToUI(sender, { text: textContent, imageUrl: imageUrl });
                    });
                     if (window.innerWidth <= 768) body.classList.remove('sidebar-open');
                } catch (error) {
                    if (error.message !== 'Session expired') addMessageToUI('bot', { text: 'Could not load chat history.' });
                }
            };
            
            const deleteChat = async (chatId) => {
                if (!confirm('Are you sure you want to delete this chat history?')) return;
                try {
                    const response = await fetchWithAuth(`${API_BASE_URL}/api/chat/${chatId}`, { method: 'DELETE' });
                    if (!response || !response.ok) throw new Error('Failed to delete chat.');
                    if (currentChatId === chatId) startNewChat();
                    await fetchRecentChats();
                } catch (error) {
                    if (error.message !== 'Session expired') alert(error.message);
                }
            };

            // --- Speech Recognition & Synthesis ---
            const speakText = (text, langCode) => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                const langMap = { 'en': 'en-US', 'ta': 'ta-IN', 'ml': 'ml-IN' };
                utterance.lang = langMap[langCode] || 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            };

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                micBtn.addEventListener('click', () => {
                    micBtn.classList.add('listening');
                    recognition.lang = currentLanguage;
                    recognition.start();
                });
                
                recognition.onresult = event => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value += (userInput.value ? ' ' : '') + transcript;
                };
                
                recognition.onerror = event => { console.error('Speech recognition error:', event.error); };
                recognition.onend = () => { micBtn.classList.remove('listening'); };
            } else {
                micBtn.style.display = 'none';
            }

            // --- Event Listeners ---
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                let userMessage = userInput.value.trim();
                if (!userMessage && !selectedFile) return;

                addMessageToUI('user', { text: userMessage, imageUrl: selectedFile ? imagePreview.src : null });

                // Your backend logic expects a 'message' field even if an image is sent.
                const messageForApi = (selectedFile && !userMessage) ? "Analyze the attached image" : userMessage;
                const tempSelectedFile = selectedFile;
                userInput.value = '';
                resetImageInput();
                sendBtn.disabled = true;

                try {
                    const apiUrl = `${API_BASE_URL}/api/chat`;
                    let response;
                    const formData = new FormData();
                    formData.append('message', messageForApi);
                    formData.append('language', currentLanguage);
                    if (tempSelectedFile) formData.append('image', tempSelectedFile);
                    if (currentChatId) formData.append('chatId', currentChatId);

                    response = await fetchWithAuth(apiUrl, { method: 'POST', body: formData });
                    
                    if (!response || !response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Server returned an error.');
                    }
                    const data = await response.json();
                    streamBotResponse(data.reply);

                    if (!currentChatId && data.newChatId) {
                        currentChatId = data.newChatId;
                        await fetchRecentChats();
                         const activeLi = document.querySelector(`#recent-chats-list .delete-chat-btn[data-chat-id="${currentChatId}"]`);
                         if(activeLi) activeLi.closest('li').classList.add('active');
                    }
                } catch (error) {
                    if (error.message !== 'Session expired') addMessageToUI('bot', { text: `Sorry, an error occurred: ${error.message}` });
                } finally {
                    sendBtn.disabled = false;
                    userInput.focus();
                }
            });
            
            newChatBtn.addEventListener('click', startNewChat);

            recentChatsList.addEventListener('click', (e) => {
                const li = e.target.closest('li');
                const deleteBtn = e.target.closest('.delete-chat-btn');
                if (deleteBtn) {
                    e.stopPropagation();
                    deleteChat(deleteBtn.dataset.chatId);
                } else if (li) {
                    const chatId = li.querySelector('.delete-chat-btn').dataset.chatId;
                    loadChatHistory(chatId);
                }
            });
            
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            
            menuToggleBtn.addEventListener('click', () => body.classList.toggle('sidebar-open'));
            
            hamburgerBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileNavDropdown.classList.toggle('show');
            });
            
            languageSelectorBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdownContent.classList.toggle('show');
            });

            dropdownContent.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    setLanguage(event.target.getAttribute('data-lang'));
                    dropdownContent.classList.remove('show');
                }
            });
            
            imageBtn.addEventListener('click', () => imageInput.click());
            removeImageBtn.addEventListener('click', resetImageInput);
            
            imageInput.addEventListener('change', () => {
                const file = imageInput.files[0];
                if (file) {
                    selectedFile = file;
                    imagePreview.src = URL.createObjectURL(file);
                    imagePreviewContainer.style.display = 'block';
                }
            });

            messageContainer.addEventListener('click', (e) => {
                const speakerBtn = e.target.closest('.speaker-btn');
                if (speakerBtn) {
                    const textToSpeak = speakerBtn.closest('.message-content').querySelector('p')?.textContent;
                    if (textToSpeak) speakText(textToSpeak, currentLanguage);
                }
            });
            
            window.addEventListener('click', (e) => {
                if (!languageDropdown.contains(e.target)) {
                    dropdownContent.classList.remove('show');
                }
                if (mobileNavDropdown.classList.contains('show') && !hamburgerBtn.contains(e.target) && !mobileNavDropdown.contains(e.target)) {
                    mobileNavDropdown.classList.remove('show');
                }
                if(body.classList.contains('sidebar-open') && window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    if (!sidebar.contains(e.target) && !menuToggleBtn.contains(e.target)) {
                        body.classList.remove('sidebar-open');
                    }
                }
            });

            // --- Initialization ---
            const initializeApp = () => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                applyTheme(savedTheme);
                const savedLang = localStorage.getItem('chatLanguage') || 'en';
                setLanguage(savedLang);
                fetchRecentChats();
                startNewChat();
            };

            initializeApp();
        });
    </script>
</body>
</html>
