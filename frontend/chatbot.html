<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #EAF4EE; --text-primary: #202123;
            --text-secondary: #5F6368; --input-bg: #F1F3F4; --border-color: #DEE2E6;
            --send-btn-bg: #2ECC71; --bot-bubble-bg: #FFFFFF; --user-bubble-bg: #DCF8C6;
            --shadow-color: rgba(0,0,0,0.07); --sidebar-bg: #F8F9FA; --sidebar-hover-bg: #E9ECEF;
            --danger-red: #e74c3c; --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #161b22; --main-bg: #0D1117; --text-primary: #c9d1d9;
            --text-secondary: #8b949e; --input-bg: #3C4043; --border-color: #30363d;
            --bot-bubble-bg: #3C4043; --user-bubble-bg: #004D40; --shadow-color: rgba(0,0,0,0.2);
            --sidebar-bg: #2D2E30; --sidebar-hover-bg: #3C4043;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        a { text-decoration: none; color: inherit; }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; transition: margin-left 0.3s; position: fixed; height: 100vh; z-index: 200; margin-left: -260px; }
        body.sidebar-open .sidebar { margin-left: 0; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .new-chat-btn { width: 100%; padding: 10px 15px; border-radius: 8px; background: var(--header-footer-bg); color: var(--text-primary); display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95rem; border: 1px solid var(--border-color); }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .recent-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 10px; }
        #recent-chats-list { list-style: none; }
        #recent-chats-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; }
        #recent-chats-list li:hover { background-color: var(--sidebar-hover-bg); }
        #recent-chats-list li.active { background-color: var(--accent-green); color: white; }
        .chat-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
        .delete-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; opacity: 0; transition: opacity 0.2s; }
        #recent-chats-list li:hover .delete-chat-btn { opacity: 1; }
        .sidebar-footer { padding: 10px 15px; border-top: 1px solid var(--border-color); margin-top: auto; }
        .sidebar-nav-link { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; color: var(--text-primary); font-weight: 500; transition: background-color 0.2s; }
        .sidebar-nav-link:hover { background-color: var(--sidebar-hover-bg); }
        .sidebar-nav-link i { width: 20px; text-align: center; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; margin-left: 0; transition: margin-left 0.3s; }
        body.sidebar-open .chat-container { margin-left: 260px; }
        .chat-header { background-color: var(--header-footer-bg); padding: 15px 30px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 20px; flex-shrink: 0; }
        .chat-header h2 { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 600; }
        .icon-btn { background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer; }
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 30px 40px; }
        .chat-message-container { max-width: 1100px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .message { display: flex; align-items: flex-start; gap: 15px; max-width: 85%; }
        .message .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--sidebar-hover-bg); display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--text-secondary); flex-shrink: 0; }
        .message-bubble { padding: 12px 18px; border-radius: 18px; box-shadow: 0 2px 4px var(--shadow-color); }
        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble { background-color: var(--bot-bubble-bg); border: 1px solid var(--border-color); }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .message-bubble { background-color: var(--user-bubble-bg); }
        .message-content p { color: var(--text-primary); line-height: 1.6; white-space: pre-wrap; }
        .message-content img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .footer { background-color: var(--header-footer-bg); padding: 15px 30px; box-shadow: 0 -2px 4px var(--shadow-color); border-top: 1px solid var(--border-color); z-index: 10; }
        .chat-input-container { max-width: 1100px; margin: 0 auto; }
        #image-preview-container { margin-bottom: 10px; position: relative; display: none; width: fit-content; }
        #image-preview { max-height: 100px; border-radius: 8px; border: 1px solid var(--border-color); }
        #remove-image-btn { position: absolute; top: -10px; right: -10px; background: var(--header-footer-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; }
        .chat-input-form { display: flex; align-items: center; gap: 10px; }
        .input-wrapper { flex-grow: 1; display: flex; align-items: center; background-color: var(--input-bg); border-radius: 28px; padding: 0 20px; }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 14px 0; }
        .send-btn { background-color: var(--send-btn-bg); border: none; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button>
        </div>
        <div class="sidebar-content">
            <p class="recent-title">Recent Chats</p>
            <ul id="recent-chats-list"></ul>
        </div>
        <div class="sidebar-footer">
            <a href="index.html" class="sidebar-nav-link">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </div>
    </aside>

    <div class="chat-container">
        <header class="chat-header">
            <button class="icon-btn" id="menu-toggle-btn" title="Toggle Menu"><i class="fa-solid fa-bars"></i></button>
            <h2 id="chat-header-title">FarmWise Bot</h2>
            <button id="theme-toggle" class="theme-button" title="Toggle Theme" style="margin-left: auto;"><i class="fa-solid fa-sun"></i></button>
        </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>

        <footer class="footer">
            <div class="chat-input-container">
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="Image preview" />
                    <button id="remove-image-btn" title="Remove image">&times;</button>
                </div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask about crops, or upload an image of a plant..." autocomplete="off" />
                    </div>
                    <button type="submit" class="send-btn" id="send-btn" title="Send Message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

    <script src="config.js"></script> <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM ELEMENT SELECTORS ---
        const body = document.body;
        const messageContainer = document.getElementById('message-container');
        const chatMain = document.getElementById('chat-main');
        const newChatBtn = document.getElementById('new-chat-btn');
        const recentChatsList = document.getElementById('recent-chats-list');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const imageBtn = document.getElementById('image-btn');
        const imageInput = document.getElementById('image-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');

        let currentChatId = null;
        let selectedFile = null;

        // --- API HELPER FUNCTION ---
        const fetchWithAuth = async (url, options = {}) => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Your session has expired. Please log in again.');
                window.location.href = 'login.html';
                throw new Error('No token found');
            }
            const headers = { ...(options.headers || {}), 'x-auth-token': token };
            if (options.body instanceof FormData) {
                // Let the browser set the Content-Type for FormData
            } else if (options.body) {
                headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(options.body);
            }
            
            const response = await fetch(url, { ...options, headers });
            
            if (response.status === 401) {
                localStorage.removeItem('token');
                alert('Your session is invalid. Please log in again.');
                window.location.href = 'login.html';
                throw new Error('Session expired');
            }
            return response;
        };

        // --- UI & CHAT FUNCTIONS ---
        const addMessage = (sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
            messageDiv.innerHTML = `
                <div class="avatar"><i class="fa-solid ${avatarIcon}"></i></div>
                <div class="message-bubble">
                    <div class="message-content"><p>${text}</p></div>
                </div>
            `;
            messageContainer.appendChild(messageDiv);
            chatMain.scrollTop = chatMain.scrollHeight;
            return messageDiv;
        };
        
        const startNewChat = () => {
            currentChatId = null;
            messageContainer.innerHTML = '';
            userInput.value = '';
            removeImage();
            addMessage('bot', 'Hello! How can I help you with your farming questions today? You can also upload an image of a plant for diagnosis.');
            document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.remove('active'));
        };

        const removeImage = () => {
            selectedFile = null;
            imageInput.value = ''; // Reset file input
            imagePreviewContainer.style.display = 'none';
        };

        // --- FORM & INPUT EVENT LISTENERS ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText && !selectedFile) return;

            sendBtn.disabled = true;
            addMessage('user', userText || 'Analyzing image...');
            const thinkingMessage = addMessage('bot', '...');
            
            const formData = new FormData();
            formData.append('message', userText);
            if (selectedFile) {
                formData.append('image', selectedFile);
            }
            if (currentChatId) {
                formData.append('chatId', currentChatId);
            }

            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'The server returned an error.');
                }
                
                const botReplyBubble = thinkingMessage.querySelector('.message-content p');
                botReplyBubble.textContent = data.reply;
                
                if (data.newChatId) {
                    currentChatId = data.newChatId;
                    // In a full implementation, you would refresh the recent chats list here.
                }

            } catch (error) {
                const errorBubble = thinkingMessage.querySelector('.message-content p');
                errorBubble.textContent = `Sorry, an error occurred: ${error.message}`;
                errorBubble.style.color = 'var(--danger-red)';
            } finally {
                userInput.value = '';
                removeImage();
                sendBtn.disabled = false;
                userInput.focus();
            }
        });

        imageBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        removeImageBtn.addEventListener('click', removeImage);

        // --- UI CONTROL EVENT LISTENERS ---
        newChatBtn.addEventListener('click', startNewChat);
        menuToggleBtn.addEventListener('click', () => body.classList.toggle('sidebar-open'));
        
        const applyTheme = (theme) => {
            const themeIcon = themeToggleBtn.querySelector('i');
            if (theme === 'light') {
                body.classList.add('dark-mode'); // Assuming default is dark, so 'light' removes dark-mode
                if (themeIcon) themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.classList.remove('dark-mode');
                if (themeIcon) themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        };

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeToggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- INITIALIZATION ---
        startNewChat();
    });
    </script>
</body>
</html>
