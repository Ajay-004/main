<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #F7F7F7; --text-primary: #202123;
            --text-secondary: #5F6368; --input-bg: #FFFFFF; --border-color: #E0E0E0;
            --send-btn-bg: #2ECC71; --send-btn-hover-bg: #27ae60; --bot-bubble-bg: #FFFFFF; 
            --user-bubble-bg: #DCF8C6; --shadow-color: rgba(0,0,0,0.07); --sidebar-bg: #FFFFFF; 
            --sidebar-hover-bg: #F0F0F0; --danger-red: #e74c3c; --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #161b22; --main-bg: #0D1117; --text-primary: #c9d1d9;
            --text-secondary: #8b949e; --input-bg: #21262d; --border-color: #30363d;
            --bot-bubble-bg: #21262d; --user-bubble-bg: #004D40; --shadow-color: rgba(0,0,0,0.2);
            --sidebar-bg: #161b22; --sidebar-hover-bg: #21262d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        
        .navbar { background-color: var(--header-footer-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); position: relative; z-index: 100; box-shadow: 0 2px 4px var(--shadow-color); }
        .navbar-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 800; color: var(--accent-green); }
        .nav-menu { display: flex; align-items: center; gap: 30px; }
        .nav-menu a { color: var(--text-primary); display: flex; align-items: center; gap: 8px; font-weight: 500; }
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        .language-dropdown { position: relative; }
        .language-selector { background: none; border: none; color: var(--text-secondary); font-size: 15px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .dropdown-content { display: none; position: absolute; background-color: var(--header-footer-bg); min-width: 150px; box-shadow: 0 8px 16px var(--shadow-color); z-index: 100; list-style: none; padding: 8px 0; border-radius: 8px; border: 1px solid var(--border-color); right: 0; top: 100%; margin-top: 5px; }
        .theme-button, .icon-btn { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .mobile-nav-dropdown { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--header-footer-bg); border-top: 1px solid var(--border-color); }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: margin-left 0.3s; position: fixed; height: 100vh; z-index: 200; }
        .new-chat-btn { margin: 15px; padding: 10px 15px; border-radius: 8px; background: var(--accent-green); color: white; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-size: 0.95rem; border: none; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; margin-left: 260px; transition: margin-left 0.3s; }
        body.sidebar-closed .sidebar { margin-left: -260px; }
        body.sidebar-closed .chat-container { margin-left: 0; }
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 30px 40px; }
        .message .avatar { width: 32px; height: 32px; font-size: 18px; }
        .message-bubble.error { border-left: 3px solid var(--danger-red); }
        .message-bubble.error p { color: var(--danger-red); }
        .footer { background-color: var(--header-footer-bg); padding: 15px 30px; box-shadow: 0 -2px 4px var(--shadow-color); border-top: 1px solid var(--border-color); z-index: 10; }
        .chat-input-form { display: flex; align-items: center; gap: 10px; background-color: var(--input-bg); border-radius: 28px; padding: 5px 10px; border: 1px solid var(--border-color); }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 10px; }
        .send-btn { transition: background-color 0.2s ease, transform 0.1s ease; }
        .send-btn:hover { background-color: var(--send-btn-hover-bg); }
        .send-btn:active { transform: scale(0.9); }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; transform: scale(1); }
        .mic-btn.listening i { color: var(--danger-red); }
    </style>
</head>
<body class="sidebar-closed">
    <script>
        if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    </script>

    <aside class="sidebar" id="sidebar">
        </aside>

    <div class="chat-container">
        <header class="navbar">
            <div class="navbar-container">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="icon-btn" id="menu-toggle-btn" title="Toggle Sidebar" aria-label="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
                    <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                    <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                    <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                    <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
                </nav>
                <div class="nav-actions">
                    </div>
            </div>
            </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>
        
        <footer class="footer">
            <div class="chat-input-container">
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image" aria-label="Upload Image"><i class="fa-solid fa-image"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask about crops, or upload an image..." autocomplete="off" />
                    </div>
                    <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input" aria-label="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                    <button type="submit" class="send-btn" id="send-btn" title="Send Message" aria-label="Send Message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE ---
    const API_BASE_URL = 'https://mains-ayqd.onrender.com';
    let currentChatId = null;
    let selectedFile = null;
    let currentLanguage = localStorage.getItem('chatLanguage') || 'en';

    // --- DOM ELEMENT SELECTORS ---
    const body = document.body;
    const messageContainer = document.getElementById('message-container');
    const chatMain = document.getElementById('chat-main');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    // --- API HELPER ---
    const fetchWithAuth = async (url, options = {}) => {
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = 'login.html'; throw new Error('No token'); }
        const headers = { ...(options.headers || {}), 'x-auth-token': token };
        if (options.body instanceof FormData) { delete headers['Content-Type']; }
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) { localStorage.clear(); window.location.href = 'login.html'; throw new Error('Session expired'); }
        return response;
    };

    // --- UI & CHAT FUNCTIONS ---
    const addMessage = (sender, content, isError = false) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${sender}-message`);
        const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
        
        let contentHTML = '';
        let contentArray = Array.isArray(content) ? content : [{ type: 'text', text: content }];
        
        contentArray.forEach(part => {
            if (part.type === 'text' && part.text) {
                contentHTML += `<p>${part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
            } else if (part.type === 'image_url' && part.image_url) {
                contentHTML += `<img src="${part.image_url.url}" alt="User upload">`;
            }
        });

        const bubbleClass = isError ? 'message-bubble error' : 'message-bubble';
        messageDiv.innerHTML = `
            <div class="avatar"><i class="fa-solid ${avatarIcon}"></i></div>
            <div class="${bubbleClass}">
                <div class="message-content">${contentHTML}</div>
            </div>
        `;
        
        messageContainer.appendChild(messageDiv);
        chatMain.scrollTop = chatMain.scrollHeight;
        return messageDiv;
    };

    const streamResponse = (messageDiv, fullText) => {
        const p = messageDiv.querySelector('.message-content p');
        if (!p) return;
        p.textContent = '';
        const words = fullText.split(/(\s+)/);
        let wordIndex = 0;
        const intervalId = setInterval(() => {
            if (wordIndex < words.length) {
                p.textContent += words[wordIndex] || '';
                chatMain.scrollTop = chatMain.scrollHeight;
                wordIndex++;
            } else { clearInterval(intervalId); }
        }, 30);
    };
    
    const startNewChat = () => {
        currentChatId = null;
        messageContainer.innerHTML = '';
        userInput.value = '';
        addMessage('bot', 'Welcome to FarmWise! How can I assist with your farming questions today?');
    };

    // --- EVENT LISTENERS ---
    const setupEventListeners = () => {
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText && !selectedFile) return;

            sendBtn.disabled = true;
            const userMessageContent = [];
            if (selectedFile) userMessageContent.push({ type: 'image_url', image_url: URL.createObjectURL(selectedFile) });
            if (userText) userMessageContent.push({ type: 'text', text: userText });
            addMessage('user', userMessageContent);
            
            const thinkingMessage = addMessage('bot', '...');

            const formData = new FormData();
            formData.append('message', userText);
            if (selectedFile) formData.append('image', selectedFile);
            if (currentChatId) formData.append('chatId', currentChatId);
            
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Server error.');
                
                streamResponse(thinkingMessage, data.reply);
                
                if (!currentChatId && data.newChatId) {
                    currentChatId = data.newChatId;
                    // In a full app, you would refresh the chat list here
                }
            } catch (error) {
                thinkingMessage.remove();
                addMessage('bot', `Sorry, an error occurred: ${error.message}`, true);
            } finally {
                userInput.value = '';
                selectedFile = null; // Clear file after sending
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    };

    // --- INITIALIZATION ---
    const init = () => {
        setupEventListeners();
        startNewChat();
        // In a full app, other init functions like fetchRecentChats() and applyTheme() would be called here.
    };

    init();
});
</script>
</body>
</html>
