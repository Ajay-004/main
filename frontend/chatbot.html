<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #F7F7F7; --text-primary: #202123;
            --text-secondary: #5F6368; --input-bg: #FFFFFF; --border-color: #E0E0E0;
            --send-btn-bg: #2ECC71; --send-btn-hover-bg: #27ae60; --bot-bubble-bg: #F0F0F0; 
            --user-bubble-bg: #2ECC71; --user-bubble-text: #FFFFFF; --shadow-color: rgba(0,0,0,0.05); 
            --sidebar-bg: #FFFFFF; --sidebar-hover-bg: #F0F0F0; --danger-red: #e74c3c; 
            --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #1e1e1e; --main-bg: #121212; --text-primary: #e0e0e0;
            --text-secondary: #8b949e; --input-bg: #2c2c2c; --border-color: #30363d;
            --bot-bubble-bg: #2c2c2c; --user-bubble-bg: #2ECC71; --user-bubble-text: #FFFFFF;
            --shadow-color: rgba(0,0,0,0.2); --sidebar-bg: #1e1e1e; --sidebar-hover-bg: #2c2c2c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        
        /* --- Navbar & Sidebar Styles --- */
        .navbar { background-color: var(--header-footer-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); position: relative; z-index: 100; box-shadow: 0 2px 4px var(--shadow-color); }
        .navbar-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--accent-green); }
        .nav-menu a { color: var(--text-secondary); display: flex; align-items: center; gap: 8px; font-weight: 500; padding: 8px 12px; border-radius: 8px; transition: color 0.2s, background-color 0.2s; }
        .nav-menu a:hover { color: var(--text-primary); background-color: var(--sidebar-hover-bg); }
        .nav-menu a.active { color: var(--accent-green); font-weight: 600; }
        .nav-actions { display: flex; align-items: center; gap: 10px; }
        .theme-button, .icon-btn { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .theme-button:hover, .icon-btn:hover { background-color: var(--sidebar-hover-bg); }
        .language-dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background-color: var(--header-footer-bg); min-width: 150px; box-shadow: 0 8px 16px var(--shadow-color); z-index: 100; list-style: none; padding: 8px 0; border-radius: 8px; border: 1px solid var(--border-color); right: 0; top: 100%; margin-top: 5px; }
        .dropdown-content.show { display: block; }
        .dropdown-content li a:hover { background-color: var(--sidebar-hover-bg); }
        .hamburger-menu { display: none; }
        .mobile-nav-dropdown { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--header-footer-bg); border-top: 1px solid var(--border-color); }
        .mobile-nav-dropdown.show { display: block; }
        .mobile-nav-dropdown .nav-menu { flex-direction: column; align-items: flex-start; gap: 0; padding: 0 20px; }
        .mobile-nav-dropdown .nav-menu a { padding: 15px 0; width: 100%; border-bottom: 1px solid var(--border-color); }
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: margin-left 0.3s; position: fixed; height: 100vh; z-index: 200; }
        .new-chat-btn { margin: 15px; padding: 10px 15px; border-radius: 8px; background: var(--accent-green); color: white; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-size: 0.95rem; border: none; }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 0 15px; }
        .recent-title { font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); margin: 15px 0 10px; }
        #recent-chats-list li { display: flex; align-items: center; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        #recent-chats-list li.active { background-color: var(--accent-green); color: white; }
        .chat-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; pointer-events: none; }
        .delete-chat-btn { opacity: 0; background: none; border: none; color: var(--text-secondary); cursor: pointer; margin-left: auto; padding: 5px; } 
        #recent-chats-list li:hover .delete-chat-btn { opacity: 1; }
        .sidebar-footer { padding: 10px 15px; border-top: 1px solid var(--border-color); margin-top: auto; }
        .sidebar-nav-link { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; color: var(--text-primary); font-weight: 500; }

        /* --- Chat Layout Styles --- */
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; margin-left: 260px; transition: margin-left 0.3s; }
        body.sidebar-closed .sidebar { margin-left: -260px; }
        body.sidebar-closed .chat-container { margin-left: 0; }
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 30px 20px; }
        .chat-message-container { max-width: 960px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 25px; }
        .message .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; background-color: var(--sidebar-hover-bg); color: var(--text-secondary); }
        .user-message .avatar { background-color: var(--accent-green); color: white; }
        .footer { background-color: transparent; padding: 20px 40px; z-index: 10; }
        .chat-input-container { max-width: 840px; margin: 0 auto; }
        .chat-input-form { display: flex; align-items: center; gap: 10px; background-color: var(--header-footer-bg); border-radius: 12px; padding: 10px; box-shadow: 0 5px 15px var(--shadow-color); border: 1px solid var(--border-color); }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 10px; }
        .send-btn { background-color: var(--send-btn-bg); color: white; }
        .input-actions { display: flex; align-items: center; gap: 5px; }
        
        @media (max-width: 992px) { 
            .navbar .nav-menu { display: none; } 
            .hamburger-menu { display: flex; }
        }
        @media (max-width: 768px) { 
            .sidebar { margin-left: -260px; box-shadow: 0 0 20px rgba(0,0,0,0.2); } 
            .chat-container { margin-left: 0; } 
            body.sidebar-open .sidebar { margin-left: 0; } 
            .footer { padding: 15px; }
        }
    </style>
</head>
<body class="sidebar-closed">
    <script>
        if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    </script>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><button class="new-chat-btn" id="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button></div>
        <div class="sidebar-content">
            <p class="recent-title">Recent Chats</p>
            <ul id="recent-chats-list"></ul>
        </div>
        <div class="sidebar-footer">
            <a href="index.html" class="sidebar-nav-link"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="#" id="logout-btn-sidebar" class="sidebar-nav-link"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
        </div>
    </aside>

    <div class="chat-container">
        <header class="navbar">
            <div class="navbar-container">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="icon-btn" id="menu-toggle-btn" title="Toggle Sidebar" aria-label="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
                    <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot" class="active"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                    <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                    <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                    <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
                </nav>
                <div class="nav-actions">
                    <div class="language-dropdown">
                        <button class="language-selector icon-btn" title="Select Language"><i class="fa-solid fa-language"></i></button>
                        <ul class="dropdown-content">
                            <li><a href="#" data-lang="en">English</a></li>
                            <li><a href="#" data-lang="ta">தமிழ் (Tamil)</a></li>
                            <li><a href="#" data-lang="ml">മലയാളം (Malayalam)</a></li>
                        </ul>
                    </div>
                    <a href="#" id="logout-btn-nav" class="icon-btn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                    <button id="theme-toggle" class="theme-button" title="Toggle Theme"><i class="fa-solid fa-sun"></i></button>
                    <button class="hamburger-menu icon-btn" id="hamburger-btn" aria-label="Toggle Menu"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
                <nav class="nav-menu"></nav>
            </div>
        </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>
        
        <footer class="footer">
            <div class="chat-input-container">
                <div id="image-preview-container"></div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image" aria-label="Upload Image"><i class="fa-solid fa-paperclip"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off" data-lang-key="input_placeholder" />
                    </div>
                    <div class="input-actions">
                        <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input" aria-label="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                        <button type="submit" class="icon-btn send-btn" id="send-btn" title="Send Message" aria-label="Send Message">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://mains-ayqd.onrender.com';
    let currentChatId = null;
    let selectedFile = null;
    let currentLanguage = localStorage.getItem('chatLanguage') || 'en';

    const body = document.body;
    const messageContainer = document.getElementById('message-container');
    const chatMain = document.getElementById('chat-main');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageBtn = document.getElementById('image-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const micBtn = document.getElementById('mic-btn');
    const logoutBtnNav = document.getElementById('logout-btn-nav');
    const logoutBtnSidebar = document.getElementById('logout-btn-sidebar');
    const languageDropdown = document.querySelector('.language-dropdown');
    const dropdownContent = document.querySelector('.dropdown-content');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileNavDropdown = document.getElementById('mobile-nav-dropdown');
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const recentChatsList = document.getElementById('recent-chats-list');
    
    const fetchWithAuth = async (url, options = {}) => { /* Unchanged */ };
    const addMessage = (sender, content, isError = false) => { /* Unchanged */ };
    const streamResponse = (messageDiv, fullText) => { /* Unchanged */ };
    const startNewChat = () => { /* Unchanged */ };
    const removeImage = () => { /* Unchanged */ };
    const fetchRecentChats = async () => { /* Unchanged */ };
    const loadChatHistory = async (chatId) => { /* Unchanged */ };
    const deleteChat = async (chatId) => { /* Unchanged */ };
    const languageData = { /* Unchanged */ };
    const setLanguage = (lang) => { /* Unchanged */ };
    const applyTheme = (theme) => { /* Unchanged */ };
    const speakText = (text, langCode) => { /* Unchanged */ };

    const setupEventListeners = () => {
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText && !selectedFile) return;
            sendBtn.disabled = true;
            const userMessageContent = [];
            if (selectedFile) userMessageContent.push({ type: 'image_url', image_url: URL.createObjectURL(selectedFile) });
            if (userText) userMessageContent.push({ type: 'text', text: userText });
            addMessage('user', userMessageContent);
            const thinkingMessage = addMessage('bot', '...');
            
            const formData = new FormData();
            formData.append('message', userText);
            formData.append('language', currentLanguage);
            if (selectedFile) formData.append('image', selectedFile);
            if (currentChatId) formData.append('chatId', currentChatId);
            
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Server error.');
                streamResponse(thinkingMessage, data.reply);
                if (!currentChatId && data.newChatId) {
                    currentChatId = data.newChatId;
                    fetchRecentChats();
                }
            } catch (error) {
                thinkingMessage.remove();
                addMessage('bot', `Sorry, an error occurred: ${error.message}`, true);
            } finally {
                userInput.value = ''; removeImage(); sendBtn.disabled = false; userInput.focus();
            }
        });

        const handleLogout = (e) => { e.preventDefault(); localStorage.clear(); window.location.href = 'login.html'; };
        logoutBtnNav.addEventListener('click', handleLogout);
        logoutBtnSidebar.addEventListener('click', handleLogout);

        newChatBtn.addEventListener('click', startNewChat);
        menuToggleBtn.addEventListener('click', () => body.classList.toggle('sidebar-closed'));
        imageBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => { /* Unchanged */ });
        themeToggleBtn.addEventListener('click', () => { /* Unchanged */ });
        languageDropdown.addEventListener('click', (e) => { e.stopPropagation(); dropdownContent.classList.toggle('show'); });
        dropdownContent.addEventListener('click', (e) => { if(e.target.dataset.lang){ setLanguage(e.target.dataset.lang); dropdownContent.classList.remove('show'); } });
        hamburgerBtn.addEventListener('click', (e) => { e.stopPropagation(); mobileNavDropdown.classList.toggle('show'); });
        window.addEventListener('click', () => { 
            dropdownContent.classList.remove('show');
            mobileNavDropdown.classList.remove('show');
        });
        recentChatsList.addEventListener('click', (e) => { /* Unchanged */ });
        messageContainer.addEventListener('click', e => { /* Unchanged */ });
        
        // Speech Recognition setup...
    };

    const init = () => {
        // Clone nav items for mobile menu
        const desktopNav = document.querySelector('header .nav-menu');
        const mobileNavContainer = mobileNavDropdown.querySelector('.nav-menu');
        if(desktopNav && mobileNavContainer) {
            mobileNavContainer.innerHTML = desktopNav.innerHTML;
        }

        applyTheme(localStorage.getItem('theme') || 'dark');
        setLanguage(currentLanguage);
        setupEventListeners();
        fetchRecentChats();
        startNewChat();
    };

    init();
});
</script>
</body>
</html>
