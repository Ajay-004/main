<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #EAF4EE; --text-primary: #202123;
            --text-secondary: #5F6368; --input-bg: #F1F3F4; --border-color: #DEE2E6;
            --send-btn-bg: #2ECC71; --send-btn-hover-bg: #27ae60; --bot-bubble-bg: #FFFFFF; 
            --user-bubble-bg: #DCF8C6; --shadow-color: rgba(0,0,0,0.07); --sidebar-bg: #F8F9FA; 
            --sidebar-hover-bg: #E9ECEF; --danger-red: #e74c3c; --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #161b22; --main-bg: #0D1117; --text-primary: #c9d1d9;
            --text-secondary: #8b949e; --input-bg: #3C4043; --border-color: #30363d;
            --bot-bubble-bg: #3C4043; --user-bubble-bg: #004D40; --shadow-color: rgba(0,0,0,0.2);
            --sidebar-bg: #2D2E30; --sidebar-hover-bg: #3C4043;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        
        /* --- NAVBAR STYLES --- */
        .navbar { background-color: var(--header-footer-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); position: relative; z-index: 100; }
        .navbar-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 800; color: var(--accent-green); }
        .nav-menu { display: flex; align-items: center; gap: 30px; }
        .nav-menu a { color: var(--text-primary); display: flex; align-items: center; gap: 8px; font-weight: 500; }
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        .language-dropdown { position: relative; }
        .language-selector { background: none; border: none; color: var(--text-secondary); font-size: 15px; cursor: pointer; padding: 5px 10px; border-radius: 6px; display: flex; align-items: center; gap: 5px; }
        .dropdown-content { display: none; position: absolute; background-color: var(--header-footer-bg); min-width: 150px; box-shadow: 0 8px 16px var(--shadow-color); z-index: 100; list-style: none; padding: 8px 0; border-radius: 6px; border: 1px solid var(--border-color); right: 0; top: 100%; margin-top: 5px; }
        .dropdown-content.show { display: block; }
        .dropdown-content li a:hover { background-color: var(--sidebar-hover-bg); }
        .theme-button, .icon-btn { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; border-radius: 6px; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }
        .hamburger-menu { display: none; }
        .mobile-nav-dropdown { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--header-footer-bg); border-top: 1px solid var(--border-color); }
        .mobile-nav-dropdown.show { display: block; }
        .mobile-nav-dropdown .nav-menu { display: flex; flex-direction: column; align-items: flex-start; gap: 0; padding: 0 20px; }
        .mobile-nav-dropdown .nav-menu a { padding: 15px 0; width: 100%; font-size: 16px; border-bottom: 1px solid var(--border-color); }
        body.dark-mode .nav-menu a, body.dark-mode .language-selector { color: var(--text-primary-dark); }
        body.dark-mode .dropdown-content { background-color: #161b22; border-color: var(--border-dark); }
        
        /* --- CHAT LAYOUT STYLES --- */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: margin-left 0.3s; position: fixed; height: 100vh; z-index: 200; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .new-chat-btn { width: 100%; padding: 10px 15px; border-radius: 8px; background: var(--header-footer-bg); color: var(--text-primary); display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95rem; border: 1px solid var(--border-color); }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .recent-title { font-size: 0.8rem; font-weight: 700; color: var(--text-secondary); margin-bottom: 10px; }
        #recent-chats-list li { display: flex; align-items: center; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        #recent-chats-list li.active { background-color: var(--accent-green); color: white; }
        .chat-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; pointer-events: none; }
        .delete-chat-btn { opacity: 0; background: none; border: none; color: var(--text-secondary); cursor: pointer; margin-left: auto; padding: 5px; } 
        #recent-chats-list li:hover .delete-chat-btn { opacity: 1; }
        .sidebar-footer { padding: 10px 15px; border-top: 1px solid var(--border-color); margin-top: auto; }
        .sidebar-nav-link { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; color: var(--text-primary); font-weight: 500; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; margin-left: 260px; transition: margin-left 0.3s; }
        body.sidebar-closed .sidebar { margin-left: -260px; }
        body.sidebar-closed .chat-container { margin-left: 0; }
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 30px 40px; }
        .chat-message-container { max-width: 1100px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .message { display: flex; align-items: flex-start; gap: 15px; max-width: 85%; }
        .message .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--sidebar-hover-bg); display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .message-bubble { padding: 12px 18px; border-radius: 18px; box-shadow: 0 2px 4px var(--shadow-color); word-wrap: break-word; }
        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble { background-color: var(--bot-bubble-bg); border: 1px solid var(--border-color); }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .message-bubble { background-color: var(--user-bubble-bg); }
        .message-content img { max-width: 100%; max-height: 300px; border-radius: 8px; margin-top: 10px; }
        .footer { background-color: var(--header-footer-bg); padding: 15px 30px; box-shadow: 0 -2px 4px var(--shadow-color); border-top: 1px solid var(--border-color); z-index: 10; }
        #image-preview-container { margin-bottom: 10px; position: relative; display: none; width: fit-content; }
        #image-preview { max-height: 100px; border-radius: 8px; }
        #remove-image-btn { position: absolute; top: -10px; right: -10px; background: var(--header-footer-bg); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* --- NEW INPUT BOX STYLES --- */
        .chat-input-form { display: flex; align-items: center; gap: 10px; background-color: var(--input-bg); border-radius: 28px; padding: 5px 10px; }
        .input-wrapper { flex-grow: 1; }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 10px; }
        .send-btn { transition: background-color 0.2s ease, transform 0.1s ease; }
        .send-btn, .mic-btn, #image-btn { width: 44px; height: 44px; border-radius: 50%; }
        .send-btn:hover { background-color: var(--send-btn-hover-bg); }
        .send-btn:active { transform: scale(0.9); }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; transform: scale(1); }
        .mic-btn.listening i { color: var(--danger-red); }

        @media (max-width: 992px) { .navbar-container .nav-menu { display: none; } .hamburger-menu { display: block; } }
        @media (max-width: 768px) { .sidebar { margin-left: -260px; } .chat-container { margin-left: 0; } body.sidebar-open .sidebar { margin-left: 0; } }
    </style>
</head>
<body class="sidebar-closed">
    <script>
        if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    </script>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><button class="new-chat-btn" id="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button></div>
        <div class="sidebar-content">
            <p class="recent-title">Recent Chats</p>
            <ul id="recent-chats-list"></ul>
        </div>
        <div class="sidebar-footer">
            <a href="index.html" class="sidebar-nav-link"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="#" id="logout-btn" class="sidebar-nav-link"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
        </div>
    </aside>

    <div class="chat-container">
        <header class="navbar">
            <div class="navbar-container">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="icon-btn" id="menu-toggle-btn" title="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
                    <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                    <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                    <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                    <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
                </nav>
                <div class="nav-actions">
                    <div class="language-dropdown">
                        <button class="language-selector">English <i class="fa-solid fa-angle-down"></i></button>
                        <ul class="dropdown-content">
                            <li><a href="#" data-lang="en">English</a></li>
                            <li><a href="#" data-lang="ta">தமிழ்</a></li>
                            <li><a href="#" data-lang="ml">മലയാളം</a></li>
                        </ul>
                    </div>
                    <button id="theme-toggle" class="theme-button" title="Toggle Theme"><i class="fa-solid fa-sun"></i></button>
                    <button class="hamburger-menu icon-btn" id="hamburger-btn"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                    <a href="plant.html" data-lang-key="nav_crop_disease"><i class="fa-solid fa-leaf"></i> Crop Disease Diagnosis</a>
                    <a href="weather.html" data-lang-key="nav_weather"><i class="fa-solid fa-cloud-sun"></i> Weather Prediction</a>
                    <a href="community.html" data-lang-key="nav_community"><i class="fa-solid fa-users"></i> Farmer Community</a>
                </nav>
            </div>
        </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>
        
        <footer class="footer">
            <div class="chat-input-container">
                <div id="image-preview-container"><img id="image-preview" src=""/><button id="remove-image-btn">&times;</button></div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask about crops, or upload an image..." autocomplete="off" />
                    </div>
                    <button type="submit" class="send-btn" id="send-btn" title="Send Message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'https://mains-ayqd.onrender.com';
    let currentChatId = null;
    let selectedFile = null;
    let currentLanguage = localStorage.getItem('chatLanguage') || 'en';

    const body = document.body;
    const messageContainer = document.getElementById('message-container');
    const chatMain = document.getElementById('chat-main');
    const newChatBtn = document.getElementById('new-chat-btn');
    const recentChatsList = document.getElementById('recent-chats-list');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageBtn = document.getElementById('image-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const imagePreview = document.getElementById('image-preview');
    const removeImageBtn = document.getElementById('remove-image-btn');
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const micBtn = document.getElementById('mic-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const languageDropdown = document.querySelector('.language-dropdown');
    const languageSelectorBtn = document.querySelector('.language-selector');
    const dropdownContent = document.querySelector('.dropdown-content');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileNavDropdown = document.getElementById('mobile-nav-dropdown');

    const fetchWithAuth = async (url, options = {}) => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            throw new Error('No token found');
        }
        const headers = { ...(options.headers || {}), 'x-auth-token': token };
        if (options.body instanceof FormData) { delete headers['Content-Type']; }
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) {
            localStorage.clear();
            window.location.href = 'login.html';
            throw new Error('Session expired');
        }
        return response;
    };

    const addMessage = (sender, content) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${sender}-message`);
        const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        let contentArray = Array.isArray(content) ? content : (typeof content === 'string' ? [{ type: 'text', text: content }] : []);
        
        contentArray.forEach(part => {
            if (part.type === 'text' && part.text) {
                const p = document.createElement('p');
                p.textContent = part.text;
                contentDiv.appendChild(p);
            } else if (part.type === 'image_url' && part.image_url) {
                const img = document.createElement('img');
                img.src = part.image_url.url;
                contentDiv.appendChild(img);
            }
        });
        
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'avatar';
        avatarDiv.innerHTML = `<i class="fa-solid ${avatarIcon}"></i>`;
        
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(messageBubble);
        messageBubble.appendChild(contentDiv);
        messageContainer.appendChild(messageDiv);
        chatMain.scrollTop = chatMain.scrollHeight;
        return messageDiv;
    };

    const streamResponse = (messageDiv, fullText) => {
        const p = messageDiv.querySelector('.message-content p');
        if (!p) return;
        p.textContent = '';
        const words = fullText.split(/(\s+)/);
        let wordIndex = 0;
        const intervalId = setInterval(() => {
            if (wordIndex < words.length) {
                p.textContent += words[wordIndex] || '';
                chatMain.scrollTop = chatMain.scrollHeight;
                wordIndex++;
            } else {
                clearInterval(intervalId);
            }
        }, 30);
    };
    
    const startNewChat = () => {
        currentChatId = null;
        messageContainer.innerHTML = '';
        userInput.value = '';
        removeImage();
        addMessage('bot', 'Hello! How can I help you today?');
        document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.remove('active'));
        if (window.innerWidth <= 768) body.classList.add('sidebar-closed');
    };

    const removeImage = () => {
        selectedFile = null;
        imageInput.value = '';
        imagePreviewContainer.style.display = 'none';
    };

    const fetchRecentChats = async () => {
        try {
            const res = await fetchWithAuth(`${API_BASE_URL}/api/chats`);
            if (!res.ok) throw new Error('Failed to fetch chats.');
            const chats = await res.json();
            recentChatsList.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.dataset.chatId = chat._id;
                li.innerHTML = `<span class="chat-title">${chat.title}</span><button class="delete-chat-btn" data-chat-id="${chat._id}"><i class="fa-solid fa-trash-can"></i></button>`;
                recentChatsList.appendChild(li);
            });
        } catch (error) { console.error(error.message); }
    };

    const loadChatHistory = async (chatId) => {
        if (currentChatId === chatId) return;
        currentChatId = chatId;
        messageContainer.innerHTML = '';
        addMessage('bot', 'Loading...');
        document.querySelectorAll('#recent-chats-list li').forEach(li => li.classList.toggle('active', li.dataset.chatId === chatId));
        if (window.innerWidth <= 768) body.classList.add('sidebar-closed');

        try {
            const res = await fetchWithAuth(`${API_BASE_URL}/api/chat/${chatId}`);
            if (!res.ok) throw new Error('Failed to load history.');
            const history = await res.json();
            messageContainer.innerHTML = '';
            history.forEach(msg => addMessage(msg.role === 'user' ? 'user' : 'bot', msg.content));
        } catch (error) { addMessage('bot', `Error: ${error.message}`); }
    };

    const deleteChat = async (chatId) => {
        if (!confirm('Delete this chat?')) return;
        try {
            await fetchWithAuth(`${API_BASE_URL}/api/chat/${chatId}`, { method: 'DELETE' });
            if (currentChatId === chatId) startNewChat();
            fetchRecentChats();
        } catch (error) { alert(error.message); }
    };

    const languageData = {
        en: { logo_text: "FarmWise", nav_home: "Home", nav_chatbot: "Krishi Sahayi Bot", nav_crop_disease: "Crop Disease Diagnosis", nav_weather: "Weather Prediction", nav_community: "Farmer Community" },
        ta: { logo_text: "பார்ம்வைஸ்", nav_home: "முகப்பு", nav_chatbot:"கிருஷி சஹாயி பாட்", nav_crop_disease: "பயிர் நோய் கண்டறிதல்", nav_weather: "வானிலை முன்னறிவிப்பு", nav_community: "விவசாயிகள் சமூகம்" },
        ml: { logo_text: "ഫാംവൈസ്", nav_home: "ഹോം", nav_chatbot: "കൃഷി സഹായി ബോട്ട്", nav_crop_disease: "വിള രോഗനിർണയം", nav_weather: "കാലാവസ്ഥാ പ്രവചനം", nav_community: "കർഷക സമൂഹം" }
    };
    const setLanguage = (lang) => {
        currentLanguage = lang;
        localStorage.setItem('chatLanguage', lang);
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            if (languageData[lang]?.[key]) {
                const icon = el.querySelector('i');
                el.innerHTML = (icon ? icon.outerHTML + ' ' : '') + languageData[lang][key];
            }
        });
        const selectedLangText = document.querySelector(`.dropdown-content a[data-lang="${lang}"]`).textContent;
        languageSelectorBtn.innerHTML = `${selectedLangText.split('(')[0].trim()} <i class="fa-solid fa-angle-down"></i>`;
    };

    const applyTheme = (theme) => {
        const themeIcon = themeToggleBtn.querySelector('i');
        body.classList.toggle('dark-mode', theme === 'dark');
        if (themeIcon) {
            themeIcon.classList.toggle('fa-moon', theme === 'dark');
            themeIcon.classList.toggle('fa-sun', theme !== 'dark');
        }
    };

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userText = userInput.value.trim();
        if (!userText && !selectedFile) return;

        sendBtn.disabled = true;
        const userMessageContent = [];
        if (selectedFile) userMessageContent.push({ type: 'image_url', image_url: { url: imagePreview.src } });
        if (userText) userMessageContent.push({ type: 'text', text: userText });
        addMessage('user', userMessageContent);
        
        const thinkingMessage = addMessage('bot', '...');

        const formData = new FormData();
        formData.append('message', userText);
        if (selectedFile) formData.append('image', selectedFile);
        if (currentChatId) formData.append('chatId', currentChatId);
        
        try {
            const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, { method: 'POST', body: formData });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'Server error.');
            
            streamResponse(thinkingMessage, data.reply);
            
            if (!currentChatId && data.newChatId) {
                currentChatId = data.newChatId;
                await fetchRecentChats();
                document.querySelector(`#recent-chats-list li[data-chat-id="${currentChatId}"]`)?.classList.add('active');
            }
        } catch (error) {
            thinkingMessage.querySelector('p').textContent = `Sorry, an error occurred: ${error.message}`;
        } finally {
            userInput.value = '';
            removeImage();
            sendBtn.disabled = false;
            userInput.focus();
        }
    });

    recentChatsList.addEventListener('click', (e) => {
        const li = e.target.closest('li');
        const deleteBtn = e.target.closest('.delete-chat-btn');
        if (deleteBtn) { e.stopPropagation(); deleteChat(li.dataset.chatId); } 
        else if (li) { loadChatHistory(li.dataset.chatId); }
    });
    
    logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.href = 'login.html'; });
    imageBtn.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(file){ selectedFile = file; imagePreview.src = URL.createObjectURL(file); imagePreviewContainer.style.display = 'block'; }
    });
    removeImageBtn.addEventListener('click', removeImage);
    menuToggleBtn.addEventListener('click', () => body.classList.toggle('sidebar-closed'));
    themeToggleBtn.addEventListener('click', () => {
        const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    });
    languageSelectorBtn.addEventListener('click', (e) => { e.stopPropagation(); dropdownContent.classList.toggle('show'); });
    dropdownContent.addEventListener('click', (e) => { if(e.target.dataset.lang){ setLanguage(e.target.dataset.lang); dropdownContent.classList.remove('show'); } });
    hamburgerBtn.addEventListener('click', (e) => { e.stopPropagation(); mobileNavDropdown.classList.toggle('show'); });
    window.addEventListener('click', (e) => {
        if (!languageDropdown.contains(e.target)) dropdownContent.classList.remove('show');
        if (mobileNavDropdown.classList.contains('show') && !hamburgerBtn.contains(e.target)) mobileNavDropdown.classList.remove('show');
    });

    applyTheme(localStorage.getItem('theme') || 'dark');
    setLanguage(currentLanguage);
    fetchRecentChats();
    startNewChat();
});
</script>
</body>
</html>
