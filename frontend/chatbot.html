<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #EAF4EE; --text-primary: #202123;
            --text-secondary: #5F6368; --input-bg: #F1F3F4; --border-color: #DEE2E6;
            --send-btn-bg: #2ECC71; --send-btn-hover-bg: #27ae60; --bot-bubble-bg: #FFFFFF; 
            --user-bubble-bg: #DCF8C6; --shadow-color: rgba(0,0,0,0.07); --sidebar-bg: #F8F9FA; 
            --sidebar-hover-bg: #E9ECEF; --danger-red: #e74c3c; --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #161b22; --main-bg: #0D1117; --text-primary: #c9d1d9;
            --text-secondary: #8b949e; --input-bg: #3C4043; --border-color: #30363d;
            --bot-bubble-bg: #3C4043; --user-bubble-bg: #004D40; --shadow-color: rgba(0,0,0,0.2);
            --sidebar-bg: #2D2E30; --sidebar-hover-bg: #3C4043;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        a { text-decoration: none; color: inherit; }
        
        /* Navbar Styles */
        .navbar { background-color: var(--header-footer-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); position: relative; z-index: 100; transition: background-color 0.3s ease, border-color 0.3s ease; }
        .navbar-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--accent-green); }
        .nav-menu { display: flex; align-items: center; gap: 30px; }
        .nav-menu a { color: var(--text-primary); display: flex; align-items: center; gap: 8px; font-weight: 500; transition: color 0.3s ease; }
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        .language-dropdown { position: relative; }
        .language-selector { background: none; border: none; color: var(--text-secondary); font-size: 15px; cursor: pointer; padding: 5px 10px; border-radius: 6px; display: flex; align-items: center; gap: 5px; }
        .dropdown-content { display: none; position: absolute; background-color: var(--header-footer-bg); min-width: 150px; box-shadow: 0 8px 16px var(--shadow-color); z-index: 100; list-style: none; padding: 8px 0; border-radius: 6px; border: 1px solid var(--border-color); right: 0; top: 100%; margin-top: 5px; }
        .dropdown-content.show { display: block; }
        .dropdown-content li a { color: var(--text-primary); padding: 10px 15px; display: block; font-size: 14px; }
        .dropdown-content li a:hover, .language-selector:hover { background-color: var(--sidebar-hover-bg); }
        .theme-button, .icon-btn { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; border-radius: 6px; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s ease; }
        .theme-button:hover, .icon-btn:hover { background-color: var(--sidebar-hover-bg); }
        .hamburger-menu { display: none; }
        .mobile-nav-dropdown { display: none; position: absolute; top: 100%; left: 0; width: 100%; background-color: var(--header-footer-bg); border-top: 1px solid var(--border-color); padding: 10px 0; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .mobile-nav-dropdown.show { display: block; }
        .mobile-nav-dropdown .nav-menu { display: flex; flex-direction: column; align-items: flex-start; gap: 0; padding: 0 20px; }
        .mobile-nav-dropdown .nav-menu a { padding: 15px 0; width: 100%; font-size: 16px; border-bottom: 1px solid var(--border-color); }
        body.dark-mode .nav-menu a { color: var(--text-primary-dark); }
        body.dark-mode .dropdown-content { background-color: #161b22; border-color: var(--border-dark); }
        body.dark-mode .dropdown-content li a:hover { background-color: var(--border-dark); }
        
        /* Chat Layout Styles */
        .sidebar { width: 260px; background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; transition: margin-left 0.3s; position: fixed; height: 100vh; z-index: 200; margin-left: 0; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border-color); }
        .new-chat-btn { width: 100%; padding: 10px 15px; border-radius: 8px; background: var(--header-footer-bg); color: var(--text-primary); display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.95rem; border: 1px solid var(--border-color); transition: background-color 0.2s; }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .recent-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 10px; }
        #recent-chats-list { list-style: none; }
        #recent-chats-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; transition: background-color 0.2s; }
        #recent-chats-list li.active { background-color: var(--accent-green); color: white; }
        .chat-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; pointer-events: none; }
        .delete-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; opacity: 0; transition: opacity 0.2s; padding: 5px; }
        #recent-chats-list li:hover .delete-chat-btn { opacity: 1; }
        .sidebar-footer { padding: 10px 15px; border-top: 1px solid var(--border-color); margin-top: auto; }
        .sidebar-nav-link { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; color: var(--text-primary); font-weight: 500; transition: background-color 0.2s; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; margin-left: 260px; transition: margin-left 0.3s; }
        body.sidebar-closed .sidebar { margin-left: -260px; }
        body.sidebar-closed .chat-container { margin-left: 0; }
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 30px 40px; }
        .chat-message-container { max-width: 1100px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .message { display: flex; align-items: flex-start; gap: 15px; max-width: 85%; }
        .message .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--sidebar-hover-bg); display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--text-secondary); flex-shrink: 0; }
        .message-bubble { padding: 12px 18px; border-radius: 18px; box-shadow: 0 2px 4px var(--shadow-color); word-wrap: break-word; position: relative; }
        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble { background-color: var(--bot-bubble-bg); border: 1px solid var(--border-color); }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .message-bubble { background-color: var(--user-bubble-bg); }
        .message-content p { color: var(--text-primary); line-height: 1.6; white-space: pre-wrap; margin: 0; }
        .message-content img { max-width: 100%; max-height: 300px; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        .speaker-btn { position: absolute; bottom: -2px; right: -5px; background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 0.8rem; opacity: 0; transition: opacity 0.3s; padding: 5px; }
        .bot-message:hover .speaker-btn { opacity: 1; }
        .footer { background-color: var(--header-footer-bg); padding: 15px 30px; box-shadow: 0 -2px 4px var(--shadow-color); border-top: 1px solid var(--border-color); z-index: 10; }
        .chat-input-container { max-width: 1100px; margin: 0 auto; }
        #image-preview-container { margin-bottom: 10px; position: relative; display: none; width: fit-content; }
        #image-preview { max-height: 100px; border-radius: 8px; border: 1px solid var(--border-color); }
        #remove-image-btn { position: absolute; top: -10px; right: -10px; background: var(--header-footer-bg); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; }
        .chat-input-form { display: flex; align-items: center; gap: 10px; }
        .input-wrapper { flex-grow: 1; display: flex; align-items: center; background-color: var(--input-bg); border-radius: 28px; padding: 0 20px; }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 14px 0; }
        .mic-btn.listening i { color: var(--danger-red); }

        /* --- NEW SEND BUTTON STYLES --- */
        .send-btn { 
            background-color: var(--send-btn-bg); border: none; color: white; 
            width: 50px; height: 50px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; cursor: pointer; 
            flex-shrink: 0; transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .send-btn:hover { background-color: var(--send-btn-hover-bg); }
        .send-btn:active { transform: scale(0.9); }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; transform: scale(1); }
        /* --- END NEW STYLES --- */

        @media (max-width: 992px) {
             .navbar-container .nav-menu { display: none; }
            .hamburger-menu { display: block; }
        }
        @media (max-width: 768px) {
            .sidebar { margin-left: -260px; }
            .chat-container { margin-left: 0; }
            body.sidebar-open .sidebar { margin-left: 0; }
        }
    </style>
</head>
<body class="sidebar-closed">
    <script>
        // AUTH GUARD: Redirect to login if token is not found.
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button>
        </div>
        <div class="sidebar-content">
            <p class="recent-title">Recent Chats</p>
            <ul id="recent-chats-list"></ul>
        </div>
        <div class="sidebar-footer">
            <a href="index.html" class="sidebar-nav-link"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="#" id="logout-btn" class="sidebar-nav-link"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
        </div>
    </aside>

    <div class="chat-container">
        <header class="navbar">
            <div class="navbar-container">
                <div class="nav-left" style="display: flex; align-items: center; gap: 15px;">
                    <button class="icon-btn" id="menu-toggle-btn" title="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
                    <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
                </div>
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                </nav>
                <div class="nav-actions">
                    <div class="language-dropdown">
                        <button class="language-selector">English <i class="fa-solid fa-angle-down"></i></button>
                        <ul class="dropdown-content">
                            <li><a href="#" data-lang="en">English</a></li>
                            <li><a href="#" data-lang="ta">தமிழ் (Tamil)</a></li>
                            <li><a href="#" data-lang="ml">മലയാളം (Malayalam)</a></li>
                        </ul>
                    </div>
                    <button id="theme-toggle" class="theme-button" title="Toggle Theme"><i class="fa-solid fa-sun"></i></button>
                    <button class="hamburger-menu" id="hamburger-btn"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-home"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                </nav>
            </div>
        </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>
        <footer class="footer">
            <div class="chat-input-container">
                <div id="image-preview-container"><img id="image-preview" src="" alt="Image preview" /><button id="remove-image-btn" title="Remove image">&times;</button></div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image"><i class="fa-solid fa-image"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask about crops, or upload an image..." autocomplete="off" />
                    </div>
                    <button type="submit" class="send-btn" id="send-btn" title="Send Message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE ---
    const API_BASE_URL = 'https://mains-ayqd.onrender.com';
    let currentChatId = null;
    let selectedFile = null;
    let currentLanguage = localStorage.getItem('chatLanguage') || 'en';

    // --- DOM ELEMENT SELECTORS ---
    const body = document.body;
    const messageContainer = document.getElementById('message-container');
    const chatMain = document.getElementById('chat-main');
    const newChatBtn = document.getElementById('new-chat-btn');
    const recentChatsList = document.getElementById('recent-chats-list');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageBtn = document.getElementById('image-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const imagePreview = document.getElementById('image-preview');
    const removeImageBtn = document.getElementById('remove-image-btn');
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const micBtn = document.getElementById('mic-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const languageDropdown = document.querySelector('.language-dropdown');
    const languageSelectorBtn = document.querySelector('.language-selector');
    const dropdownContent = document.querySelector('.dropdown-content');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileNavDropdown = document.getElementById('mobile-nav-dropdown');

    // --- API HELPER ---
    const fetchWithAuth = async (url, options = {}) => { /* Unchanged */ };

    // --- UI & CHAT FUNCTIONS ---
    const addMessage = (sender, content) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${sender}-message`);
        const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (Array.isArray(content)) {
            content.forEach(part => {
                if (part.type === 'text' && part.text) {
                    const p = document.createElement('p');
                    p.textContent = part.text;
                    contentDiv.appendChild(p);
                } else if (part.type === 'image_url' && part.image_url) {
                    const img = document.createElement('img');
                    img.src = part.image_url.url;
                    contentDiv.appendChild(img);
                }
            });
        } else if (typeof content === 'string' && content) {
            const p = document.createElement('p');
            p.textContent = content;
            contentDiv.appendChild(p);
        }
        
        messageDiv.innerHTML = `<div class="avatar"><i class="fa-solid ${avatarIcon}"></i></div>`;
        const messageBubble = document.createElement('div');
        messageBubble.className = 'message-bubble';
        messageBubble.appendChild(contentDiv);
        messageDiv.appendChild(messageBubble);
        messageContainer.appendChild(messageDiv);
        chatMain.scrollTop = chatMain.scrollHeight;
        
        if (sender === 'bot') addSpeakerButton(contentDiv);
        return messageDiv;
    };

    const streamResponse = (messageDiv, fullText) => {
        const p = messageDiv.querySelector('.message-content p');
        if (!p) return; // Should not happen
        p.textContent = '';
        const words = fullText.split(/(\s+)/);
        let wordIndex = 0;
        const intervalId = setInterval(() => {
            if (wordIndex < words.length) {
                p.textContent += words[wordIndex];
                chatMain.scrollTop = chatMain.scrollHeight;
                wordIndex++;
            } else {
                clearInterval(intervalId);
            }
        }, 50);
    };
    
    // Other chat functions (startNewChat, removeImage, fetchRecentChats, etc.) remain unchanged
    const addSpeakerButton = (contentDiv) => { /* Unchanged */ };
    const startNewChat = () => { /* Unchanged */ };
    const removeImage = () => { /* Unchanged */ };
    const fetchRecentChats = async () => { /* Unchanged */ };
    const loadChatHistory = async (chatId) => { /* Unchanged */ };
    const deleteChat = async (chatId) => { /* Unchanged */ };

    // --- NAVBAR, THEME, and SPEECH FUNCTIONS ---
    // These functions (setLanguage, applyTheme, speakText, SpeechRecognition) remain unchanged
    const languageData = { /* ... */ };
    const setLanguage = (lang) => { /* Unchanged */ };
    const applyTheme = (theme) => { /* Unchanged */ };
    const speakText = (text, langCode) => { /* Unchanged */ };
    // Speech Recognition setup...

    // --- EVENT LISTENERS ---
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userText = userInput.value.trim();
        if (!userText && !selectedFile) return;

        sendBtn.disabled = true;
        const userMessageContent = [];
        if (selectedFile) userMessageContent.push({ type: 'image_url', image_url: { url: imagePreview.src } });
        if (userText) userMessageContent.push({ type: 'text', text: userText });
        addMessage('user', userMessageContent);
        
        const thinkingMessage = addMessage('bot', '...'); // Show a thinking indicator

        const formData = new FormData();
        formData.append('message', userText);
        if (selectedFile) formData.append('image', selectedFile);
        if (currentChatId) formData.append('chatId', currentChatId);
        
        try {
            const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, { method: 'POST', body: formData });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'Server error.');
            
            // Use the streaming function on the thinking message
            streamResponse(thinkingMessage, data.reply);
            
            const wasNewChat = !currentChatId;
            if (data.newChatId) currentChatId = data.newChatId;
            if (wasNewChat) {
                await fetchRecentChats();
                document.querySelector(`#recent-chats-list li[data-chat-id="${currentChatId}"]`)?.classList.add('active');
            }
        } catch (error) {
            thinkingMessage.querySelector('p').textContent = `Sorry, an error occurred: ${error.message}`;
        } finally {
            userInput.value = '';
            removeImage();
            sendBtn.disabled = false;
            userInput.focus();
        }
    });

    // All other event listeners remain unchanged
    recentChatsList.addEventListener('click', (e) => { /* Unchanged */ });
    imageBtn.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', (e) => { /* Unchanged */ });
    removeImageBtn.addEventListener('click', removeImage);
    logoutBtn.addEventListener('click', () => { /* Unchanged */ });
    menuToggleBtn.addEventListener('click', () => body.classList.toggle('sidebar-closed'));
    themeToggleBtn.addEventListener('click', () => { /* Unchanged */ });
    languageSelectorBtn.addEventListener('click', (e) => { /* Unchanged */ });
    dropdownContent.addEventListener('click', (event) => { /* Unchanged */ });
    hamburgerBtn.addEventListener('click', (e) => { /* Unchanged */ });
    window.addEventListener('click', (e) => { /* Unchanged */ });
    messageContainer.addEventListener('click', e => { /* Unchanged */ });

    // --- INITIALIZATION ---
    // This section remains unchanged
    
    // NOTE: The full, runnable JS is omitted here for brevity but is in the final code block.
});
</script>
