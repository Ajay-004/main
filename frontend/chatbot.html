<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmWise Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --header-footer-bg: #FFFFFF; --main-bg: #F7F7F7; --text-primary: #202123;
            --text-secondary: #5F6368; --input-bg: #FFFFFF; --border-color: #E0E0E0;
            --send-btn-bg: #2ECC71; --send-btn-hover-bg: #27ae60; --bot-bubble-bg: #F0F0F0; 
            --user-bubble-bg: #2ECC71; --user-bubble-text: #FFFFFF; --shadow-color: rgba(0,0,0,0.05); 
            --sidebar-hover-bg: #F0F0F0; --danger-red: #e74c3c; --accent-green: #2ECC71;
        }
        body.dark-mode {
            --header-footer-bg: #1e1e1e; --main-bg: #121212; --text-primary: #e0e0e0;
            --text-secondary: #8b949e; --input-bg: #2c2c2c; --border-color: #30363d;
            --bot-bubble-bg: #2c2c2c; --user-bubble-bg: #2ECC71; --user-bubble-text: #FFFFFF;
            --shadow-color: rgba(0,0,0,0.2); --sidebar-hover-bg: #2c2c2c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; display: flex; height: 100vh; background-color: var(--main-bg); color: var(--text-primary); overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        a { text-decoration: none; color: inherit; }
        
        .navbar { background-color: var(--header-footer-bg); padding: 15px 0; border-bottom: 1px solid var(--border-color); position: relative; z-index: 100; transition: background-color 0.3s, border-color 0.3s; }
        .navbar-container { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--accent-green); }
        .nav-menu a { color: var(--text-secondary); display: flex; align-items: center; gap: 8px; font-weight: 500; padding: 8px 12px; border-radius: 8px; transition: color 0.2s, background-color 0.2s; }
        .nav-menu a:hover { color: var(--text-primary); background-color: var(--sidebar-hover-bg); }
        .nav-menu a.active { color: var(--accent-green); font-weight: 600; }
        .nav-actions { display: flex; align-items: center; gap: 10px; }
        .theme-button, .icon-btn { background: none; border: none; color: var(--text-secondary); font-size: 18px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .theme-button:hover, .icon-btn:hover { background-color: var(--sidebar-hover-bg); }
        .language-dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background-color: var(--header-footer-bg); min-width: 150px; box-shadow: 0 8px 16px var(--shadow-color); z-index: 100; list-style: none; padding: 8px 0; border-radius: 8px; border: 1px solid var(--border-color); right: 0; top: 100%; margin-top: 5px; }
        .dropdown-content.show { display: block; }
        .dropdown-content li a { padding: 10px 15px; display: block; }
        .dropdown-content li a:hover { background-color: var(--sidebar-hover-bg); }

        .chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; }
        .chat-main { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .chat-message-container { max-width: 800px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; gap: 25px; }
        .message { display: flex; align-items: flex-start; gap: 15px; max-width: 90%; }
        .message .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; background-color: var(--sidebar-hover-bg); color: var(--text-secondary); }
        .message-bubble { padding: 15px 20px; border-radius: 18px; box-shadow: 0 4px 10px var(--shadow-color); word-wrap: break-word; position: relative; }
        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble { background-color: var(--bot-bubble-bg); border-top-left-radius: 4px; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .user-message .message-bubble { background-color: var(--user-bubble-bg); color: var(--user-bubble-text); border-top-right-radius: 4px; }
        .user-message .avatar { background-color: var(--accent-green); color: white; }
        .message-content p { line-height: 1.7; }
        .message-content img { max-width: 100%; max-height: 300px; border-radius: 12px; margin-top: 10px; }
        .speaker-btn { position: absolute; bottom: 0; right: 0; opacity: 0; cursor: pointer; transition: opacity 0.2s; }
        .bot-message:hover .speaker-btn { opacity: 0.7; }

        .footer { background-color: transparent; padding: 20px 40px; z-index: 10; }
        .chat-input-container { max-width: 840px; margin: 0 auto; }
        .chat-input-form { display: flex; align-items: center; gap: 10px; background-color: var(--header-footer-bg); border-radius: 12px; padding: 10px; box-shadow: 0 5px 15px var(--shadow-color); border: 1px solid var(--border-color); transition: background-color 0.3s, border-color 0.3s; }
        .input-wrapper { flex-grow: 1; }
        .input-wrapper input { width: 100%; border: none; outline: none; font-size: 1rem; color: var(--text-primary); background: none; padding: 10px; font-family: 'Inter', sans-serif; }
        .send-btn { background-color: var(--send-btn-bg); color: white; transition: background-color 0.2s, transform 0.1s; }
        .send-btn:hover { background-color: var(--send-btn-hover-bg); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { background-color: #9E9E9E; cursor: not-allowed; transform: scale(1); }
        .mic-btn.listening i { color: var(--danger-red); }
    </style>
</head>
<body>
    <script>
        if (!localStorage.getItem('token')) { window.location.href = 'login.html'; }
    </script>

    <div class="chat-container">
        <header class="navbar">
            <div class="navbar-container">
                <a href="index.html" class="logo" data-lang-key="logo_text">FarmWise</a>
                <nav class="nav-menu">
                    <a href="index.html" data-lang-key="nav_home"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="chatbot.html" data-lang-key="nav_chatbot" class="active"><i class="fa-solid fa-robot"></i> Krishi Sahayi Bot</a>
                </nav>
                <div class="nav-actions">
                    <div class="language-dropdown">
                        <button class="language-selector icon-btn" title="Select Language"><i class="fa-solid fa-language"></i></button>
                        <ul class="dropdown-content">
                            <li><a href="#" data-lang="en">English</a></li>
                            <li><a href="#" data-lang="ta">தமிழ் (Tamil)</a></li>
                            <li><a href="#" data-lang="ml">മലയാളം (Malayalam)</a></li>
                        </ul>
                    </div>
                    <a href="#" id="logout-btn" class="icon-btn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                    <button id="theme-toggle" class="theme-button" title="Toggle Theme"><i class="fa-solid fa-sun"></i></button>
                </div>
            </div>
        </header>

        <main class="chat-main" id="chat-main">
            <div class="chat-message-container" id="message-container"></div>
        </main>
        
        <footer class="footer">
            <div class="chat-input-container">
                <div id="image-preview-container"></div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="image-btn" title="Upload Image" aria-label="Upload Image"><i class="fa-solid fa-paperclip"></i></button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask anything about farming..." autocomplete="off" data-lang-key="input_placeholder" />
                    </div>
                    <button type="button" class="icon-btn mic-btn" id="mic-btn" title="Voice Input" aria-label="Voice Input"><i class="fa-solid fa-microphone"></i></button>
                    <button type="submit" class="icon-btn send-btn" id="send-btn" title="Send Message" aria-label="Send Message">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </footer>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG & STATE ---
    const API_BASE_URL = 'https://mains-ayqd.onrender.com';
    let currentChatId = null;
    let selectedFile = null;
    let currentLanguage = localStorage.getItem('chatLanguage') || 'en';

    // --- DOM ELEMENT SELECTORS ---
    const body = document.body;
    const messageContainer = document.getElementById('message-container');
    const chatMain = document.getElementById('chat-main');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageBtn = document.getElementById('image-btn');
    const imageInput = document.getElementById('image-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const micBtn = document.getElementById('mic-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const languageDropdown = document.querySelector('.language-dropdown');
    const languageSelectorBtn = document.querySelector('.language-selector');
    const dropdownContent = document.querySelector('.dropdown-content');

    // --- API HELPER ---
    const fetchWithAuth = async (url, options = {}) => {
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = 'login.html'; throw new Error('No token'); }
        const headers = { ...(options.headers || {}), 'x-auth-token': token };
        if (options.body instanceof FormData) { delete headers['Content-Type']; }
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) { localStorage.clear(); window.location.href = 'login.html'; throw new Error('Session expired'); }
        return response;
    };

    // --- UI & CHAT FUNCTIONS ---
    const addMessage = (sender, content, isError = false) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${sender}-message`);
        const avatarIcon = sender === 'user' ? 'fa-user' : 'fa-robot';
        
        let contentHTML = '';
        const contentArray = Array.isArray(content) ? content : [{ type: 'text', text: content }];
        
        contentArray.forEach(part => {
            if (part.type === 'text' && part.text) {
                contentHTML += `<p>${part.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>`;
            } else if (part.type === 'image_url' && part.image_url) {
                contentHTML += `<img src="${part.image_url.url}" alt="User upload">`;
            }
        });

        const bubbleClass = isError ? 'message-bubble error' : 'message-bubble';
        messageDiv.innerHTML = `
            <div class="avatar"><i class="fa-solid ${avatarIcon}"></i></div>
            <div class="${bubbleClass}">
                <div class="message-content">${contentHTML}</div>
                ${sender === 'bot' ? `<button class="icon-btn speaker-btn" title="Read aloud"><i class="fa-solid fa-volume-high"></i></button>` : ''}
            </div>
        `;
        
        messageContainer.appendChild(messageDiv);
        chatMain.scrollTop = chatMain.scrollHeight;
        return messageDiv;
    };

    const streamResponse = (messageDiv, fullText) => {
        const p = messageDiv.querySelector('.message-content p');
        if (!p) return;
        p.textContent = '';
        let index = 0;
        const intervalId = setInterval(() => {
            if (index < fullText.length) {
                p.textContent += fullText[index];
                chatMain.scrollTop = chatMain.scrollHeight;
                index++;
            } else { clearInterval(intervalId); }
        }, 20);
    };
    
    const startNewChat = () => {
        messageContainer.innerHTML = '';
        userInput.value = '';
        removeImage();
        addMessage('bot', `Hello! I'm FarmWise Bot, your agricultural assistant. How can I help you today?`);
    };

    const removeImage = () => {
        selectedFile = null;
        imageInput.value = '';
        imagePreviewContainer.style.display = 'none';
        imagePreviewContainer.innerHTML = '';
    };

    // --- THEME & LANGUAGE ---
    const languageData = {
        en: { logo_text: "FarmWise", nav_home: "Home", nav_chatbot: "Krishi Sahayi Bot", input_placeholder: "Ask anything about farming..." },
        ta: { logo_text: "பார்ம்வைஸ்", nav_home: "முகப்பு", nav_chatbot:"கிருஷி சஹாயி பாட்", input_placeholder: "விவசாயம் பற்றி எதுவும் கேளுங்கள்..." },
        ml: { logo_text: "ഫാംവൈസ്", nav_home: "ഹോം", nav_chatbot: "കൃഷി സഹായി ബോട്ട്", input_placeholder: "കൃഷിയെക്കുറിച്ച് എന്തും ചോദിക്കൂ..." }
    };

    const setLanguage = (lang) => {
        currentLanguage = lang;
        localStorage.setItem('chatLanguage', lang);
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            const translation = languageData[lang]?.[key];
            if (translation) {
                if (el.tagName === 'INPUT') {
                    el.placeholder = translation;
                } else {
                    const icon = el.querySelector('i');
                    el.innerHTML = (icon ? icon.outerHTML + ' ' : '') + translation;
                }
            }
        });
    };

    const applyTheme = (theme) => {
        const themeIcon = themeToggleBtn.querySelector('i');
        body.classList.toggle('dark-mode', theme === 'dark');
        if (themeIcon) {
            themeIcon.classList.toggle('fa-moon', theme === 'dark');
            themeIcon.classList.toggle('fa-sun', theme !== 'dark');
        }
    };

    const speakText = (text, langCode) => {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        const langMap = { 'en': 'en-US', 'ta': 'ta-IN', 'ml': 'ml-IN' };
        utterance.lang = langMap[langCode] || 'en-US';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
    };

    // --- EVENT LISTENERS ---
    const setupEventListeners = () => {
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText && !selectedFile) return;

            sendBtn.disabled = true;
            const userMessageContent = [];
            if (selectedFile) userMessageContent.push({ type: 'image_url', image_url: URL.createObjectURL(selectedFile) });
            if (userText) userMessageContent.push({ type: 'text', text: userText });
            addMessage('user', userMessageContent);
            
            const thinkingMessage = addMessage('bot', '...');

            const formData = new FormData();
            formData.append('message', userText);
            formData.append('language', currentLanguage); // Send language to backend
            if (selectedFile) formData.append('image', selectedFile);
            if (currentChatId) formData.append('chatId', currentChatId);
            
            try {
                const response = await fetchWithAuth(`${API_BASE_URL}/api/chat`, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Server error.');
                
                streamResponse(thinkingMessage, data.reply);
                if (!currentChatId && data.newChatId) currentChatId = data.newChatId;
            } catch (error) {
                thinkingMessage.remove();
                addMessage('bot', `Sorry, an error occurred: ${error.message}`, true);
            } finally {
                userInput.value = '';
                removeImage();
                sendBtn.disabled = false;
                userInput.focus();
            }
        });

        logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.href = 'login.html'; });
        imageBtn.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file){ 
                selectedFile = file;
                imagePreviewContainer.style.display = 'block';
                imagePreviewContainer.innerHTML = `<img src="${URL.createObjectURL(file)}" id="image-preview"><button id="remove-image-btn" class="icon-btn">&times;</button>`;
                document.getElementById('remove-image-btn').addEventListener('click', removeImage);
            }
        });
        themeToggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        languageSelectorBtn.addEventListener('click', (e) => { e.stopPropagation(); dropdownContent.classList.toggle('show'); });
        dropdownContent.addEventListener('click', (e) => { if(e.target.dataset.lang){ setLanguage(e.target.dataset.lang); dropdownContent.classList.remove('show'); } });
        window.addEventListener('click', () => dropdownContent.classList.remove('show'));

        messageContainer.addEventListener('click', e => {
            const speakerBtn = e.target.closest('.speaker-btn');
            if (speakerBtn) {
                const textToSpeak = speakerBtn.closest('.message-bubble').querySelector('p')?.textContent;
                if (textToSpeak) speakText(textToSpeak, currentLanguage);
            }
        });
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.addEventListener('click', () => {
                micBtn.classList.add('listening');
                const langMap = { 'en': 'en-US', 'ta': 'ta-IN', 'ml': 'ml-IN' };
                recognition.lang = langMap[currentLanguage] || 'en-US';
                recognition.start();
            });
            recognition.onresult = e => userInput.value += (userInput.value ? ' ' : '') + e.results[0][0].transcript;
            recognition.onerror = e => console.error('Speech recognition error:', e.error);
            recognition.onend = () => micBtn.classList.remove('listening');
        } else {
            micBtn.style.display = 'none';
        }
    };

    const init = () => {
        applyTheme(localStorage.getItem('theme') || 'dark');
        setLanguage(currentLanguage);
        setupEventListeners();
        startNewChat();
    };

    init();
});
</script>
</body>
</html>
